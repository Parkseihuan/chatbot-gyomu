  <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교무지원과 AI 상담 챗봇</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 900px;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .header-icon {
      font-size: 32px;
    }

    .header-content {
      flex: 1;
      min-width: 200px;
    }

    .header-content h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header-content p {
      font-size: 13px;
      opacity: 0.9;
    }

    .header-badges {
      display: flex;
      gap: 8px;
    }

    .badge {
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .badge-ai {
      background: #10b981;
      color: white;
    }

    .badge-free {
      background: #fbbf24;
      color: #000;
    }

    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background: #f9fafb;
      border-right: 1px solid #e5e7eb;
      padding: 20px;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .sidebar h3 {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .faq-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .faq-item {
      background: white;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
      color: #374151;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .faq-item.loading {
      opacity: 0.5;
      pointer-events: none;
    }

    .faq-rank {
      background: #667eea;
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .faq-text {
      flex: 1;
      line-height: 1.4;
    }

    .faq-item:hover {
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
      transform: translateY(-1px);
    }

    .faq-item:active {
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(102, 126, 234, 0.15);
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .message.bot .avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .message.user .avatar {
      background: #f3f4f6;
    }

    .message-content {
      flex: 1;
      max-width: 70%;
    }

    .message.user .message-content {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .message-bubble {
      padding: 14px 18px;
      border-radius: 18px;
      line-height: 1.6;
      font-size: 14px;
    }

    .message.bot .message-bubble {
      background: #f3f4f6;
      color: #1f2937;
      border-bottom-left-radius: 4px;
    }

    .message.user .message-bubble {
      background: #667eea;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message-meta {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      font-size: 11px;
      color: #9ca3af;
      align-items: center;
    }

    .confidence-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }

    .confidence-high { background: #d1fae5; color: #065f46; }
    .confidence-medium { background: #fef3c7; color: #92400e; }
    .confidence-low { background: #fee2e2; color: #991b1b; }

    .sources {
      margin-top: 12px;
      padding: 12px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }

    .sources-title {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .source-item {
      padding: 6px 10px;
      background: #f9fafb;
      border-radius: 6px;
      font-size: 12px;
      color: #374151;
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .source-category {
      background: #667eea;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
    }

    .input-area {
      padding: 20px;
      background: #fafbfc;
      border-top: 1px solid #e5e7eb;
    }

    .input-container {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    #messageInput {
      flex: 1;
      padding: 14px 18px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
      resize: none;
      font-family: inherit;
      max-height: 120px;
    }

    #messageInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #sendButton {
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #sendButton:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    #sendButton:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(102, 126, 234, 0.3);
    }

    #sendButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 14px 18px;
      background: #f3f4f6;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #6b7280;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.5;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    .feedback-buttons {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .feedback-btn {
      padding: 6px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: white;
      color: #374151;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .feedback-btn:hover {
      border-color: #667eea;
      background: #f3f4ff;
      transform: translateY(-1px);
    }

    .feedback-btn:active {
      transform: translateY(0);
    }

    .feedback-btn.clicked {
      background: #667eea;
      color: white;
      pointer-events: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      animation: slideUp 0.3s;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1f2937;
    }

    .modal-body {
      margin-bottom: 20px;
    }

    .modal-footer {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .modal-btn.primary {
      background: #667eea;
      color: white;
    }

    .modal-btn.primary:hover {
      background: #5a67d8;
      transform: translateY(-1px);
    }

    .modal-btn.primary:active {
      transform: translateY(0);
    }

    .modal-btn.secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .modal-btn.secondary:hover {
      background: #e5e7eb;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s;
    }

    .form-input:focus, .form-textarea:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .star-rating {
      display: flex;
      gap: 8px;
      margin: 10px 0;
    }

    .star {
      font-size: 24px;
      color: #d1d5db;
      cursor: pointer;
      transition: all 0.15s;
    }

    .star:hover {
      color: #fbbf24;
      transform: scale(1.1);
    }

    .star.active {
      color: #fbbf24;
    }

    .welcome-message {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .welcome-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .welcome-title {
      font-size: 20px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .welcome-text {
      font-size: 14px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .container {
        height: 100vh;
        max-height: none;
        border-radius: 0;
      }

      .sidebar {
        display: none;
      }

      .message-content {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">🎓</div>
      <div class="header-content">
        <h1>교무지원과 AI 상담 챗봇</h1>
        <p>교원 인사 및 행정 업무에 대해 무엇이든 물어보세요</p>
      </div>
      <div class="header-badges">
        <span class="badge badge-ai">AI 지원</span>
        <span class="badge badge-free">Beta</span>
      </div>
    </div>

    <div class="main-content">
      <div class="sidebar">
        <h3>📌 자주 묻는 질문 TOP 5</h3>
        <div id="faqList" class="faq-list">
          <!-- FAQ 항목들이 여기 로드됩니다 -->
        </div>
      </div>

      <div class="chat-area">
        <div id="chatMessages" class="chat-messages">
          <div class="welcome-message">
            <div class="welcome-icon">🤖</div>
            <div class="welcome-title">안녕하세요! 교무지원과 AI 챗봇입니다</div>
            <div class="welcome-text">
              교원 인사, 재임용, 휴직, 연구년 등<br>
              교무 관련 업무에 대해 도움을 드립니다.<br>
              왼쪽의 자주 묻는 질문을 클릭하거나<br>
              아래에 직접 질문을 입력해주세요.
            </div>
          </div>
        </div>

        <div class="input-area">
          <div class="input-container">
            <textarea 
              id="messageInput" 
              placeholder="질문을 입력하세요... (Shift+Enter로 줄바꿈)"
              rows="1"
            ></textarea>
            <button id="sendButton">
              <span>전송</span>
              <span>➤</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 피드백 모달 -->
  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">📝 답변 평가</div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">답변이 도움이 되었나요? 별점을 남겨주세요:</label>
          <div class="star-rating">
            <span class="star" onclick="setRating(1)">★</span>
            <span class="star" onclick="setRating(2)">★</span>
            <span class="star" onclick="setRating(3)">★</span>
            <span class="star" onclick="setRating(4)">★</span>
            <span class="star" onclick="setRating(5)">★</span>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">추가 의견 (선택사항):</label>
          <textarea id="feedbackComment" class="form-textarea" placeholder="더 나은 서비스를 위해 의견을 남겨주세요..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn secondary" onclick="closeFeedbackModal()">취소</button>
        <button class="modal-btn primary" onclick="submitFeedback()">제출</button>
      </div>
    </div>
  </div>

  <!-- 에스컬레이션 모달 -->
  <div id="escalationModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">👤 담당자 연결 요청</div>
      <div class="modal-body">
        <p style="margin-bottom: 20px; color: #6b7280;">
          담당자가 직접 답변해드릴 수 있도록<br>
          연락처 정보를 남겨주세요.
        </p>
        <div class="form-group">
          <label class="form-label">이메일 *</label>
          <input type="email" id="escalationEmail" class="form-input" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label class="form-label">전화번호 (선택)</label>
          <input type="tel" id="escalationPhone" class="form-input" placeholder="010-1234-5678">
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn secondary" onclick="closeEscalationModal()">취소</button>
        <button class="modal-btn primary" onclick="submitEscalation()">요청하기</button>
      </div>
    </div>
  </div>

  <script>
    // ==================== 설정 ====================
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzle0C6ZDUyKif7t-PO_vE3vViRj7l6It3Mi9_njIBFVnCYm1t1w-qHWCeVesXB_QJrcA/exec';
    const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    
    let isLoading = false;
    let pendingFeedback = null;
    let pendingEscalation = null;
    let currentRating = 0;

    // ==================== 초기화 ====================
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🎓 교무지원과 AI 챗봇 초기화');
      console.log('세션 ID:', sessionId);
      
      loadFAQs();
      setupEventListeners();
    });

    // ==================== FAQ 로드 ====================
    async function loadFAQs() {
      try {
        console.log('FAQ 로딩 시작...');
        
        const faqList = document.getElementById('faqList');
        
        // 로딩 표시
        faqList.innerHTML = '<div style="text-align: center; color: #9ca3af;">FAQ를 불러오는 중...</div>';
        
        const response = await fetch(SCRIPT_URL + '?action=getFAQ&limit=5', {
          method: 'GET',
          mode: 'cors'
        });
        
        const data = await response.json();
        console.log('FAQ 응답:', data);
        
        if (data.success && data.faqs && Array.isArray(data.faqs)) {
          displayFAQs(data.faqs);
        } else {
          console.error('FAQ 데이터 형식 오류:', data);
          displayDefaultFAQs();
        }
        
      } catch (error) {
        console.error('FAQ 로드 오류:', error);
        displayDefaultFAQs();
      }
    }

    // FAQ 표시
    function displayFAQs(faqs) {
      const faqList = document.getElementById('faqList');
      faqList.innerHTML = '';
      
      console.log('FAQ 표시:', faqs.length, '개');
      
      faqs.forEach((faq, index) => {
        const item = document.createElement('div');
        item.className = 'faq-item';
        
        const rank = document.createElement('div');
        rank.className = 'faq-rank';
        rank.textContent = (index + 1).toString();
        
        const text = document.createElement('div');
        text.className = 'faq-text';
        text.textContent = faq.question || `질문 ${index + 1}`;
        
        item.appendChild(rank);
        item.appendChild(text);
        
        // 클릭 이벤트 - 즉각 피드백
        item.addEventListener('click', async function() {
          if (item.classList.contains('loading')) return;
          
          // 즉시 시각적 피드백
          item.classList.add('loading');
          
          // 질문 보내기
          await sendMessage(faq.question);
          
          // 로딩 상태 해제
          setTimeout(() => {
            item.classList.remove('loading');
          }, 500);
        });
        
        faqList.appendChild(item);
      });
    }

    // 기본 FAQ 표시 (API 오류 시)
    function displayDefaultFAQs() {
      const defaultFaqs = [
        { question: '재임용 심사 기준은 무엇인가요?' },
        { question: '휴직 신청은 어떻게 하나요?' },
        { question: '연구년 신청 자격은 어떻게 되나요?' },
        { question: '승진임용 절차가 궁금합니다' },
        { question: '출장 복명서는 언제까지 제출하나요?' }
      ];
      
      displayFAQs(defaultFaqs);
    }

    // ==================== 이벤트 리스너 ====================
    function setupEventListeners() {
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      
      // 전송 버튼 클릭
      sendButton.addEventListener('click', handleSendClick);
      
      // Enter 키 처리
      messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          handleSendClick();
        }
      });
      
      // 자동 높이 조절
      messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      });
    }

    // 전송 버튼 클릭 처리
    async function handleSendClick() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();
      
      if (message && !isLoading) {
        // 즉시 입력창 비우고 전송
        messageInput.value = '';
        messageInput.style.height = 'auto';
        await sendMessage(message);
      }
    }

    // ==================== 메시지 전송 ====================
    async function sendMessage(message) {
      if (isLoading) return;
      
      isLoading = true;
      const sendButton = document.getElementById('sendButton');
      sendButton.disabled = true;
      sendButton.innerHTML = '<span>전송 중...</span>';
      
      // 사용자 메시지 추가
      addMessage('user', message);
      
      // 타이핑 인디케이터 추가
      const typingId = addTypingIndicator();
      
      try {
        const formData = new URLSearchParams();
        formData.append('action', 'chat');
        formData.append('sessionId', sessionId);
        formData.append('question', message);
        formData.append('userRole', 'faculty');
        
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData,
          mode: 'cors'
        });
        
        const data = await response.json();
        console.log('챗봇 응답:', data);
        
        // 타이핑 인디케이터 제거
        removeTypingIndicator(typingId);
        
        if (data.success) {
          addMessage('bot', data.answer, {
            sources: data.sources || [],
            confidence: data.confidence || 0.8,
            messageId: data.messageId
          });
        } else if (data.filtered) {
          addMessage('bot', data.error, { isError: true });
        } else {
          addMessage('bot', '죄송합니다. 답변을 생성하는데 문제가 발생했습니다.', { isError: true });
        }
        
      } catch (error) {
        console.error('메시지 전송 오류:', error);
        removeTypingIndicator(typingId);
        addMessage('bot', '네트워크 오류가 발생했습니다. 잠시 후 다시 시도해주세요.', { isError: true });
        
      } finally {
        isLoading = false;
        sendButton.disabled = false;
        sendButton.innerHTML = '<span>전송</span><span>➤</span>';
      }
    }

    // ==================== 메시지 추가 ====================
    function addMessage(sender, text, options = {}) {
      const chatMessages = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      const time = new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
      
      if (sender === 'user') {
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = '👤';
        
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        
        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        bubble.textContent = text;
        
        const meta = document.createElement('div');
        meta.className = 'message-meta';
        meta.innerHTML = `<span>${time}</span>`;
        
        messageContent.appendChild(bubble);
        messageContent.appendChild(meta);
        
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageContent);
      } else {
        let confidenceBadge = '';
        let confidenceClass = '';
        
        if (options.confidence) {
          if (options.confidence >= 0.8) {
            confidenceClass = 'confidence-high';
            confidenceBadge = '<span class="confidence-badge ' + confidenceClass + '">✓ 신뢰도 높음</span>';
          } else if (options.confidence >= 0.6) {
            confidenceClass = 'confidence-medium';
            confidenceBadge = '<span class="confidence-badge ' + confidenceClass + '">◐ 신뢰도 보통</span>';
          } else {
            confidenceClass = 'confidence-low';
            confidenceBadge = '<span class="confidence-badge ' + confidenceClass + '">! 신뢰도 낮음</span>';
          }
        }
        
        let sourcesHtml = '';
        if (options.sources && options.sources.length > 0) {
          sourcesHtml = '<div class="sources"><div class="sources-title">📚 참고 문서</div>';
          options.sources.forEach(source => {
            sourcesHtml += `
              <div class="source-item">
                <span class="source-category">${source.category || ''}</span>
                <span>${source.filename || ''}</span>
              </div>
            `;
          });
          sourcesHtml += '</div>';
        }
        
        let feedbackHtml = '';
        if (!options.isError && options.messageId) {
          feedbackHtml = `
            <div class="feedback-buttons">
              <button class="feedback-btn positive" data-message-id="${options.messageId}" data-feedback="positive">
                👍 도움됨
              </button>
              <button class="feedback-btn negative" data-message-id="${options.messageId}" data-feedback="negative">
                👎 도움 안됨
              </button>
              <button class="feedback-btn escalate" data-action="escalate">
                👤 담당자 연결
              </button>
            </div>
          `;
        }
        
        messageDiv.innerHTML = `
          <div class="avatar">🤖</div>
          <div class="message-content">
            <div class="message-bubble">${escapeHtml(text).replace(/\n/g, '<br>')}</div>
            ${sourcesHtml}
            <div class="message-meta">
              <span>${time}</span>
              ${confidenceBadge}
            </div>
            ${feedbackHtml}
          </div>
        `;
      }
      
      chatMessages.appendChild(messageDiv);
      
      // 피드백 버튼에 이벤트 리스너 추가
      if (!options.isError && options.messageId) {
        const positiveBtn = messageDiv.querySelector('.feedback-btn.positive');
        const negativeBtn = messageDiv.querySelector('.feedback-btn.negative');
        const escalateBtn = messageDiv.querySelector('.feedback-btn.escalate');
        
        if (positiveBtn) {
          positiveBtn.addEventListener('click', function() {
            // 즉시 시각적 피드백
            this.classList.add('clicked');
            this.textContent = '✓ 감사합니다!';
            giveFeedback(options.messageId, text, 'positive');
          });
        }
        
        if (negativeBtn) {
          negativeBtn.addEventListener('click', function() {
            // 즉시 시각적 피드백
            this.classList.add('clicked');
            giveFeedback(options.messageId, text, 'negative');
          });
        }
        
        if (escalateBtn) {
          escalateBtn.addEventListener('click', function() {
            // 즉시 시각적 피드백
            this.classList.add('clicked');
            requestEscalation(text);
          });
        }
      }
      
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // 타이핑 인디케이터
    function addTypingIndicator() {
      const chatMessages = document.getElementById('chatMessages');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      typingDiv.id = 'typing-indicator-' + Date.now();
      
      typingDiv.innerHTML = `
        <div class="avatar">🤖</div>
        <div class="message-content">
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
      
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      
      return typingDiv.id;
    }

    function removeTypingIndicator(id) {
      const indicator = document.getElementById(id);
      if (indicator) {
        indicator.remove();
      }
    }

    // ==================== 피드백 ====================
    function giveFeedback(messageId, question, feedback) {
      pendingFeedback = { messageId, question, feedback };
      currentRating = 0;
      
      // 별점 초기화
      document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
      document.getElementById('feedbackComment').value = '';
      
      // 모달 열기
      document.getElementById('feedbackModal').classList.add('active');
    }

    function setRating(rating) {
      currentRating = rating;
      const stars = document.querySelectorAll('.star');
      stars.forEach((star, index) => {
        if (index < rating) {
          star.classList.add('active');
        } else {
          star.classList.remove('active');
        }
      });
    }

    async function submitFeedback() {
      if (!pendingFeedback) return;
      
      const comment = document.getElementById('feedbackComment').value.trim();
      
      try {
        const formData = new URLSearchParams();
        formData.append('action', 'feedback');
        formData.append('sessionId', sessionId);
        formData.append('messageId', pendingFeedback.messageId);
        formData.append('feedback', pendingFeedback.feedback);
        formData.append('rating', currentRating);
        if (comment) formData.append('comment', comment);
        
        await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData,
          mode: 'cors'
        });
        
        alert('피드백을 주셔서 감사합니다! 😊');
        closeFeedbackModal();
        
      } catch (error) {
        console.error('피드백 전송 오류:', error);
        alert('피드백 전송에 실패했습니다.');
      }
    }

    function closeFeedbackModal() {
      document.getElementById('feedbackModal').classList.remove('active');
      pendingFeedback = null;
      currentRating = 0;
    }

    // ==================== 에스컬레이션 ====================
    function requestEscalation(question) {
      pendingEscalation = { question };
      document.getElementById('escalationEmail').value = '';
      document.getElementById('escalationPhone').value = '';
      document.getElementById('escalationModal').classList.add('active');
    }

    async function submitEscalation() {
      if (!pendingEscalation) return;
      
      const email = document.getElementById('escalationEmail').value.trim();
      const phone = document.getElementById('escalationPhone').value.trim();
      
      if (!email) {
        alert('이메일을 입력해주세요.');
        return;
      }
      
      try {
        const formData = new URLSearchParams();
        formData.append('action', 'escalate');
        formData.append('sessionId', sessionId);
        formData.append('question', pendingEscalation.question);
        formData.append('userEmail', email);
        if (phone) formData.append('userPhone', phone);
        
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData,
          mode: 'cors'
        });
        
        const data = await response.json();
        
        if (data.success) {
          alert('담당자 연결 요청이 완료되었습니다.\n곧 연락드리겠습니다. 😊');
          closeEscalationModal();
        } else {
          throw new Error(data.error || '알 수 없는 오류');
        }
        
      } catch (error) {
        console.error('에스컬레이션 오류:', error);
        alert('요청 전송에 실패했습니다.');
      }
    }

    function closeEscalationModal() {
      document.getElementById('escalationModal').classList.remove('active');
      pendingEscalation = null;
    }

    // ==================== 유틸리티 ====================
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // 모달 외부 클릭 시 닫기
    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.classList.remove('active');
      }
    };
  </script>
</body>
