<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>용인대학교 교무지원과 AI 챗봇</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 900px;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .header-icon {
      font-size: 32px;
    }

    .header-content {
      flex: 1;
      min-width: 200px;
    }

    .header-content h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header-content p {
      font-size: 13px;
      opacity: 0.9;
    }

    .header-badges {
      display: flex;
      gap: 8px;
    }

    .badge {
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .badge-ai {
      background: #10b981;
      color: white;
    }

    .badge-rag {
      background: #fbbf24;
      color: #000;
    }

    /* RAG 상태 표시 */
    .rag-status {
      background: #f0f0f0;
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
      border-bottom: 1px solid #e5e7eb;
    }

    .rag-status.active {
      background: #d4edda;
      color: #155724;
    }

    .rag-status.inactive {
      background: #fff3cd;
      color: #856404;
    }

    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background: #f9fafb;
      border-right: 1px solid #e5e7eb;
      padding: 20px;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .sidebar h3 {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .faq-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .faq-item {
      background: white;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
      color: #374151;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .faq-rank {
      background: #667eea;
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .faq-item:hover {
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
      transform: translateY(-1px);
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .message.bot .avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .message.user .avatar {
      background: #f3f4f6;
    }

    .message-content {
      flex: 1;
      max-width: 70%;
    }

    .message.user .message-content {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .message-bubble {
      padding: 14px 18px;
      border-radius: 18px;
      line-height: 1.6;
      font-size: 14px;
    }

    .message.bot .message-bubble {
      background: #f3f4f6;
      color: #1f2937;
      border-bottom-left-radius: 4px;
    }

    .message.user .message-bubble {
      background: #667eea;
      color: white;
      border-bottom-right-radius: 4px;
    }

    /* 마크다운 스타일 */
    .markdown-content {
      word-wrap: break-word;
      line-height: 1.7;
    }

    .markdown-content p {
      margin: 0 0 10px 0;
      line-height: 1.7;
    }

    .markdown-content p:last-child {
      margin-bottom: 0;
    }

    /* br 태그 사용 시 일관된 간격 */
    .markdown-content br {
      content: "";
      display: block;
      margin: 4px 0;
    }

    /* 이모지로 시작하는 문단의 상단 여백 조정 */
    .markdown-content p:has(br:first-child) {
      margin-top: 8px;
    }

    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3 {
      margin: 16px 0 8px 0;
      font-weight: 600;
      line-height: 1.3;
    }

    .markdown-content h1 {
      font-size: 18px;
      color: #667eea;
    }

    .markdown-content h2 {
      font-size: 16px;
      color: #374151;
    }

    .markdown-content h3 {
      font-size: 15px;
      color: #4b5563;
    }

    .markdown-content strong {
      font-weight: 600;
      color: #1f2937;
    }

    .markdown-content em {
      font-style: italic;
    }

    .markdown-content code {
      background: #e5e7eb;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #dc2626;
    }

    .markdown-content pre {
      background: #1f2937;
      color: #f9fafb;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 12px 0;
    }

    .markdown-content pre code {
      background: none;
      padding: 0;
      color: #f9fafb;
      font-size: 13px;
    }

    .markdown-content ul,
    .markdown-content ol {
      margin: 8px 0;
      padding-left: 24px;
    }

    .markdown-content li {
      margin: 2px 0;
      line-height: 1.6;
    }

    /* 연락처 정보 리스트는 더 간격을 줄임 */
    .markdown-content ul li:has(a[href^="mailto:"]),
    .markdown-content ul li:has(a[href^="tel:"]) {
      margin: 1px 0;
    }

    .markdown-content a {
      color: #667eea;
      text-decoration: none;
      border-bottom: 1px solid #667eea;
    }

    .markdown-content a:hover {
      color: #5568d3;
      border-bottom-color: #5568d3;
    }

    .message-meta {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      font-size: 11px;
      color: #9ca3af;
      align-items: center;
    }

    .confidence-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      cursor: help;
      transition: transform 0.2s;
    }

    .confidence-badge:hover {
      transform: scale(1.05);
    }

    .confidence-high { background: #d1fae5; color: #065f46; }
    .confidence-medium { background: #fef3c7; color: #92400e; }
    .confidence-low { background: #fee2e2; color: #991b1b; }

    .rag-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      background: #4CAF50;
      color: white;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }

    .sources {
      margin-top: 12px;
      padding: 12px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }

    .sources-title {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .source-item {
      padding: 6px 10px;
      background: #f9fafb;
      border-radius: 6px;
      font-size: 12px;
      color: #374151;
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .source-toggle {
      background: #eef2ff !important;
      border: 1px solid #c7d2fe;
      transition: all 0.2s;
    }

    .source-toggle:hover {
      background: #e0e7ff !important;
      border-color: #a5b4fc;
      transform: translateY(-1px);
    }

    .source-toggle:active {
      transform: translateY(0);
    }

    .hidden-sources {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .source-category {
      background: #667eea;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
    }

    .feedback-buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .feedback-btn {
      padding: 6px 12px;
      border: 1px solid #e5e7eb;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .feedback-btn:hover {
      border-color: #667eea;
      background: #f3f4f6;
    }

    .feedback-btn.positive:hover { color: #10b981; border-color: #10b981; }
    .feedback-btn.negative:hover { color: #ef4444; border-color: #ef4444; }
    .feedback-btn.escalate { color: #f59e0b; }
    .feedback-btn.escalate:hover { border-color: #f59e0b; background: #fffbeb; }

    .chat-input-area {
      padding: 20px 25px;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .input-container {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
      padding-bottom: 20px;
    }

    #userInput {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 14px;
      resize: none;
      font-family: inherit;
      transition: all 0.2s;
      min-height: 50px;
      max-height: 120px;
    }

    #userInput:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #sendBtn {
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      white-space: nowrap;
    }

    #sendBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 14px 18px;
      background: #f3f4f6;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      width: fit-content;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9ca3af;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1f2937;
    }

    .rating-stars {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 20px 0;
    }

    .star {
      font-size: 32px;
      cursor: pointer;
      color: #d1d5db;
      transition: all 0.2s;
    }

    .star:hover,
    .star.active {
      color: #fbbf24;
      transform: scale(1.2);
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .modal-btn-primary {
      background: #667eea;
      color: white;
    }

    .modal-btn-primary:hover {
      background: #5568d3;
    }

    .modal-btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .modal-btn-secondary:hover {
      background: #e5e7eb;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        height: 100vh;
        max-height: none;
        border-radius: 0;
      }

      .main-content {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        max-height: 200px;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
      }

      .message-content {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-icon">🎓</div>
      <div class="header-content">
        <h1>용인대학교 교무지원과 AI 챗봇</h1>
        <p>AI 기반 RAG 검색 및 상담 서비스 (v2.0 - RAG Integrated)</p>
      </div>
      <div class="header-badges">
        <span class="badge badge-ai">✨ AI</span>
        <span class="badge badge-rag">🔍 RAG</span>
      </div>
    </div>

    <!-- RAG Status -->
    <div class="rag-status" id="ragStatus">
      RAG 시스템 확인 중...
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Sidebar: FAQ -->
      <div class="sidebar">
        <h3>
          <span>💡</span>
          자주 묻는 질문
        </h3>
        <div id="faqList" class="faq-list">
          <div style="color: #9ca3af; text-align: center; padding: 20px; font-size: 13px;">
            FAQ 로딩 중...
          </div>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="chat-area">
        <div id="chatMessages" class="chat-messages">
          <!-- Welcome Message -->
          <div class="message bot">
            <div class="avatar">🤖</div>
            <div class="message-content">
              <div class="message-bubble">
                안녕하세요! 용인대학교 교무지원과 AI 챗봇입니다. 😊<br><br>
                교원 인사, 규정, 업무 절차 등에 대해 질문해주세요.<br>
                왼쪽의 자주 묻는 질문을 클릭하거나 직접 질문을 입력하실 수 있습니다.
              </div>
            </div>
          </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
          <div class="input-container">
            <div class="input-wrapper">
              <textarea
                id="userInput"
                placeholder="질문을 입력하세요... (Enter로 전송, Shift+Enter로 줄바꿈)"
                onkeypress="handleKeyPress(event)"
                oninput="updateCharCount()"
                maxlength="1000"
              ></textarea>
              <div id="charCount" style="position: absolute; bottom: 5px; right: 10px; font-size: 11px; color: #9ca3af;">
                0/1000
              </div>
            </div>
            <button id="sendBtn" onclick="sendMessage()">
              전송
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">답변이 도움이 되셨나요?</div>
      <div class="rating-stars" id="ratingStars">
        <span class="star" onclick="setRating(1)">★</span>
        <span class="star" onclick="setRating(2)">★</span>
        <span class="star" onclick="setRating(3)">★</span>
        <span class="star" onclick="setRating(4)">★</span>
        <span class="star" onclick="setRating(5)">★</span>
      </div>
      <textarea id="feedbackComment" placeholder="의견을 남겨주세요 (선택사항)"></textarea>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-secondary" onclick="closeFeedbackModal()">취소</button>
        <button class="modal-btn modal-btn-primary" onclick="submitFeedback()">제출</button>
      </div>
    </div>
  </div>

  <!-- Escalation Modal -->
  <div id="escalationModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">담당자 연결 요청</div>
      <p style="color: #6b7280; font-size: 14px; margin-bottom: 20px;">
        담당자가 직접 답변드릴 수 있도록 연락처를 남겨주세요.
      </p>
      <div class="input-group">
        <label>이메일</label>
        <input type="email" id="escalationEmail" placeholder="example@university.ac.kr">
      </div>
      <div class="input-group">
        <label>전화번호 (선택)</label>
        <input type="tel" id="escalationPhone" placeholder="010-0000-0000">
      </div>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-secondary" onclick="closeEscalationModal()">취소</button>
        <button class="modal-btn modal-btn-primary" onclick="submitEscalation()">요청하기</button>
      </div>
    </div>
  </div>

  <script>
    // ==================== RAG 설정 ====================
    const RAG_API_URL = 'https://broadcast-baltimore-groups-twenty.trycloudflare.com';  // 로컬 서버 (Cloudflare Tunnel)
    const USE_RAG = true;  // RAG 사용 여부

    // ==================== Apps Script 설정 ====================
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzLBWDZU9Qcy8aBbYYdnR3UB1m8QsnDm2BOfbCJuX6PA5WtDKOA1EmaAlFk1HKeg1dY-w/exec';

    // API 설정
    const API_CONFIG = {
      TIMEOUT_MS: 20000,  // Apps Script 타임아웃 30초 → 20초로 최적화
      RAG_TIMEOUT_MS: 120000,  // RAG 타임아웃 120초 (BGE-M3 모델 로딩 대응)
      RAG_MAX_RETRIES: 2,  // RAG 재시도 2번
      MAX_RETRIES: 3,
      RETRY_DELAY_MS: 1000,
      FAQ_LIMIT: 5,
      BUTTON_FEEDBACK_DELAY_MS: 1000
    };

    // 입력 검증 설정
    const VALIDATION_CONFIG = {
      MAX_QUESTION_LENGTH: 1000,
      MIN_QUESTION_LENGTH: 2,
      MAX_COMMENT_LENGTH: 500
    };

    // ==================== 전역 변수 ====================
    const sessionId = generateSessionId();
    let pendingFeedback = null;
    let pendingEscalation = null;
    let currentRating = 0;

    // ==================== 유틸리티 함수 ====================
    function generateSessionId() {
      return 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    function generateMessageId() {
      return 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    // ==================== RAG 상태 확인 ====================

    // RAG 전용 재시도 로직이 있는 fetch
    async function fetchRAGWithRetry(url, options = {}, maxRetries = API_CONFIG.RAG_MAX_RETRIES) {
      let lastError;

      for (let attempt = 0; attempt <= maxRetries; attempt++) {
        try {
          console.log(`RAG API 요청 시도 ${attempt + 1}/${maxRetries + 1}`);

          // 브라우저 호환성을 위한 수동 타임아웃
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), API_CONFIG.RAG_TIMEOUT_MS);

          const response = await fetch(url, {
            ...options,
            signal: controller.signal
          });

          clearTimeout(timeoutId);

          if (response.ok) {
            return response;
          }

          // 4xx 에러는 재시도하지 않음
          if (response.status >= 400 && response.status < 500) {
            throw new Error(`RAG API 클라이언트 오류: ${response.status}`);
          }

          lastError = new Error(`RAG API 서버 오류: ${response.status}`);

        } catch (error) {
          lastError = error;

          // 마지막 시도가 아니면 재시도
          if (attempt < maxRetries) {
            const delay = API_CONFIG.RETRY_DELAY_MS * Math.pow(2, attempt);
            console.log(`${delay}ms 후 RAG 재시도...`);
            await new Promise(resolve => setTimeout(resolve, delay));
          }
        }
      }

      throw lastError || new Error('RAG API 연결 실패');
    }

    // 타임아웃 기능이 있는 fetch
    async function fetchWithTimeout(url, options = {}, timeout = API_CONFIG.TIMEOUT_MS) {
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), timeout);

      try {
        const response = await fetch(url, {
          ...options,
          signal: controller.signal
        });
        clearTimeout(timeoutId);
        return response;
      } catch (error) {
        clearTimeout(timeoutId);
        if (error.name === 'AbortError') {
          throw new Error('요청 시간 초과 (30초)');
        }
        throw error;
      }
    }

    // 재시도 로직이 있는 fetch
    async function fetchWithRetry(url, options = {}, maxRetries = API_CONFIG.MAX_RETRIES) {
      let lastError;

      for (let attempt = 0; attempt <= maxRetries; attempt++) {
        try {
          console.log(`API 요청 시도 ${attempt + 1}/${maxRetries + 1}`);
          const response = await fetchWithTimeout(url, options);

          if (response.ok) {
            return response;
          }

          if (response.status >= 400 && response.status < 500) {
            return response;
          }

          lastError = new Error(`서버 오류: ${response.status}`);

        } catch (error) {
          lastError = error;

          if (attempt < maxRetries) {
            const delay = API_CONFIG.RETRY_DELAY_MS * Math.pow(2, attempt);
            console.log(`${delay}ms 후 재시도...`);
            await new Promise(resolve => setTimeout(resolve, delay));
          }
        }
      }

      throw lastError || new Error('알 수 없는 네트워크 오류');
    }

    // ==================== 메시지 전송 (RAG 통합) ====================
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const question = input.value.trim();

      // 입력 검증
      if (!question) return;

      if (question.length < VALIDATION_CONFIG.MIN_QUESTION_LENGTH) {
        alert(`질문은 최소 ${VALIDATION_CONFIG.MIN_QUESTION_LENGTH}자 이상이어야 합니다.`);
        return;
      }

      if (question.length > VALIDATION_CONFIG.MAX_QUESTION_LENGTH) {
        alert(`질문은 최대 ${VALIDATION_CONFIG.MAX_QUESTION_LENGTH}자까지 입력 가능합니다.\n현재: ${question.length}자`);
        return;
      }

      // 사용자 메시지 추가
      addMessage('user', question);
      input.value = '';
      input.style.height = '50px';

      // 타이핑 인디케이터 추가
      const typingId = addTypingIndicator();

      try {
        console.log('메시지 전송:', question);

        // ⭐ 1단계: RAG에서 관련 문서 검색
        let ragContext = '';
        let ragSources = [];
        let usedRAG = false;

        // 간단한 질문/인사말 필터링 (문장부호 제거 후 패턴 매칭)
        const questionClean = question.trim().replace(/[.,!?~\s]+$/g, '');
        const simplePatterns = /^(안녕|안녕하세요|hi|hello|ㅎㅇ|반가워|반갑습니다|감사|감사합니다|고마워|고맙습니다|ㄱㅅ|ㄳ|bye|잘가|끝|ㅂㅇ)$/i;
        const shouldUseRAG = USE_RAG && questionClean.length > 5 && !simplePatterns.test(questionClean);

        if (shouldUseRAG) {
          try {
            console.log('=== RAG API 호출 시작 ===');
            console.log('질문:', question);

            const ragResponse = await fetchRAGWithRetry(`${RAG_API_URL}/chat`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                query: question,
                top_k: 15  // 5 → 15로 증가하여 부록 등 상세 정보 포함
              })
            });

            if (ragResponse.ok) {
              const ragData = await ragResponse.json();
              console.log('=== RAG 응답 데이터 ===');
              console.log('context 길이:', ragData.context?.length || 0);
              console.log('raw sources:', ragData.sources);

              ragContext = ragData.context || '';

              // 출처 정규화 및 중복 제거
              const rawSources = ragData.sources || [];
              const seenFilenames = new Set(); // 중복 체크용

              ragSources = rawSources
                .map(source => {
                  // 이미 정규화된 객체인 경우
                  if (typeof source === 'object' && source !== null && source.filename) {
                    return {
                      filename: source.filename,
                      category: source.category || 'RAG',
                      source: 'rag-api'
                    };
                  }
                  // 문자열이거나 기타 형식인 경우
                  const filename = typeof source === 'string'
                    ? source
                    : (source?.source || source?.name || source?.filename || String(source));

                  return {
                    filename: filename,
                    category: 'RAG',
                    source: 'rag-api'
                  };
                })
                .filter(source => {
                  // 중복 문서 제거
                  if (seenFilenames.has(source.filename)) {
                    console.log('중복 문서 제거:', source.filename);
                    return false;
                  }
                  seenFilenames.add(source.filename);
                  return true;
                });

              usedRAG = ragSources.length > 0 && ragContext.length > 50;

              console.log('=== RAG 검색 결과 ===');
              console.log('유효한 문서 수:', ragSources.length);
              console.log('문서 목록:', ragSources.map(s => s.filename));
              console.log('context 미리보기:', ragContext.substring(0, 200) + '...');

              if (ragSources.length === 1) {
                console.warn('⚠️ 경고: 문서가 1개만 검색됨. RAG API vector search 확인 필요');
              }

              // ⭐ RAG 컨텍스트 관련성 검사
              if (usedRAG) {
                const questionKeywords = extractKeywordsFromQuestion(question);
                const contextLower = ragContext.toLowerCase();
                const relevantKeywordCount = questionKeywords.filter(kw =>
                  contextLower.includes(kw.toLowerCase())
                ).length;

                console.log('=== RAG 관련성 검사 ===');
                console.log('질문 키워드:', questionKeywords);
                console.log('관련 키워드 수:', relevantKeywordCount, '/', questionKeywords.length);

                // 키워드 매칭이 50% 미만이면 RAG 결과를 신뢰하지 않음
                if (questionKeywords.length > 0 && relevantKeywordCount < questionKeywords.length * 0.3) {
                  console.warn('⚠️ RAG 컨텍스트가 질문과 관련성이 낮음. RAG 건너뜀');
                  usedRAG = false;
                  ragContext = '';
                  ragSources = [];
                }
              }
            } else {
              console.warn('RAG API 오류:', ragResponse.status);
            }
          } catch (ragError) {
            console.warn('RAG 검색 실패 (일반 모드로 진행):', ragError.message);
          }
        } else {
          console.log('간단한 질문 - RAG 건너뜀');
        }

        // ⭐ 2단계: Apps Script에 전달할 질문 구성
        let finalQuestion = question;

        if (ragContext) {
          finalQuestion = `다음 문서를 참고하여 답변해주세요:\n\n${ragContext}\n\n질문: ${question}`;
          console.log('RAG 컨텍스트 포함:', ragContext.length, '자');
        }

        // ⭐ 3단계: Apps Script API 호출
        const formData = new URLSearchParams();
        formData.append('action', 'chat');
        formData.append('question', finalQuestion);
        formData.append('originalQuestion', question);  // 원본 질문 별도 전송 (FAQ 저장용)
        formData.append('sessionId', sessionId);
        formData.append('userRole', 'faculty');
        formData.append('useRAG', usedRAG ? 'true' : 'false');  // RAG 사용 여부 전달

        const response = await fetchWithRetry(SCRIPT_URL, {
          method: 'POST',
          body: formData,
          mode: 'cors',
          cache: 'no-cache'
        });

        removeTypingIndicator(typingId);

        if (!response.ok) {
          throw new Error('API 응답 오류: ' + response.status);
        }

        const data = await response.json();
        console.log('응답 데이터:', data);

        if (data.success) {
          // RAG 출처를 우선 사용, 없으면 Apps Script 출처 사용
          const sources = usedRAG ? ragSources : (data.sources || []);

          addMessage('bot', data.answer, {
            sources: sources,
            confidence: data.confidence || 0.5,
            messageId: data.messageId || generateMessageId(),
            usedRAG: usedRAG
          });
        } else if (data.filtered) {
          addMessage('bot', data.error, { isError: true });
        } else {
          throw new Error(data.error || '알 수 없는 오류');
        }

      } catch (error) {
        console.error('Error:', error);
        removeTypingIndicator(typingId);
        addMessage('bot', '죄송합니다. 오류가 발생했습니다.\n잠시 후 다시 시도해주세요.\n\n오류: ' + error.message, { isError: true });
      }
    }

            confidenceBadge = '<span class="confidence-badge confidence-high" title="RAG가 관련 문서를 찾아 답변했습니다">✓ 신뢰도 높음</span>';
          } else if (options.confidence >= 0.6) {
            confidenceBadge = '<span class="confidence-badge confidence-medium" title="RAG가 관련 문서를 찾지 못해 일반 지식으로 답변했습니다">◐ 신뢰도 보통</span>';
          } else {
            confidenceBadge = '<span class="confidence-badge confidence-low" title="답변의 정확도가 낮을 수 있습니다. 담당자에게 문의하세요">! 신뢰도 낮음</span>';
          }
        }

        let ragIndicatorHtml = '';
        if (options.usedRAG) {
          ragIndicatorHtml = '<span class="rag-indicator">🔍 RAG</span>';
        }

        let sourcesHtml = '';
        if (options.sources && options.sources.length > 0) {
          const sourceId = 'sources-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
          sourcesHtml = '<div class="sources"><div class="sources-title">📚 참고 문서</div>';

          // 첫 번째 문서 표시
          const firstSource = options.sources[0];
          const filename = firstSource.filename || firstSource.name || String(firstSource);
          const category = firstSource.category || '문서';

          sourcesHtml += `
            <div class="source-item">
              <span class="source-category">${category}</span>
              <span>${filename}</span>
            </div>
          `;

          // 나머지 문서가 있으면 숨김 처리 + 토글 버튼
          if (options.sources.length > 1) {
            const remainingCount = options.sources.length - 1;

            // 나머지 문서 목록 (처음에는 숨김)
            sourcesHtml += `<div id="${sourceId}" class="hidden-sources" style="display: none;">`;
            for (let i = 1; i < options.sources.length; i++) {
              const source = options.sources[i];
              const srcFilename = source.filename || source.name || String(source);
              const srcCategory = source.category || '문서';
              sourcesHtml += `
                <div class="source-item">
                  <span class="source-category">${srcCategory}</span>
                  <span>${srcFilename}</span>
                </div>
              `;
            }
            sourcesHtml += `</div>`;

            // 토글 버튼
            sourcesHtml += `
              <div class="source-item source-toggle" onclick="toggleSources('${sourceId}')" style="color: #667eea; cursor: pointer; font-weight: 500;">
                <span id="${sourceId}-text">▼ 외 ${remainingCount}개 문서 보기</span>
              </div>
            `;
          }

          sourcesHtml += '</div>';
        }

        let feedbackHtml = '';
        if (!options.isError && options.messageId) {
          feedbackHtml = `
            <div class="feedback-buttons">
              <button class="feedback-btn positive" data-message-id="${options.messageId}" data-feedback="positive">
                👍 도움됨
              </button>
              <button class="feedback-btn negative" data-message-id="${options.messageId}" data-feedback="negative">
                👎 도움 안됨
              </button>
              <button class="feedback-btn escalate" data-action="escalate">
                👤 담당자 연결
              </button>
            </div>
          `;
        }

        messageDiv.innerHTML = `
          <div class="avatar">🤖</div>
          <div class="message-content">
            <div class="message-bubble markdown-content">${parseMarkdown(text)}</div>
            ${sourcesHtml}
            <div class="message-meta">
              <span>${time}</span>
              ${ragIndicatorHtml}
              ${confidenceBadge}
            </div>
            ${feedbackHtml}
          </div>
        `;
      }

      chatMessages.appendChild(messageDiv);

      // 피드백 버튼에 이벤트 리스너 추가
      if (!options.isError && options.messageId) {
        const positiveBtn = messageDiv.querySelector('.feedback-btn.positive');
        const negativeBtn = messageDiv.querySelector('.feedback-btn.negative');
        const escalateBtn = messageDiv.querySelector('.feedback-btn.escalate');

        if (positiveBtn) {
          positiveBtn.addEventListener('click', function(e) {
            const btn = e.currentTarget;
            showButtonFeedback(btn, '⏳ 처리 중...', btn.innerHTML);
            giveFeedback(options.messageId, text, 'positive');
          });
        }

        if (negativeBtn) {
          negativeBtn.addEventListener('click', function(e) {
            const btn = e.currentTarget;
            showButtonFeedback(btn, '⏳ 처리 중...', btn.innerHTML);
            giveFeedback(options.messageId, text, 'negative');
          });
        }

        if (escalateBtn) {
          escalateBtn.addEventListener('click', function(e) {
            const btn = e.currentTarget;
            showButtonFeedback(btn, '⏳ 처리 중...', btn.innerHTML);
            requestEscalation(text);
          });
        }
      }

      // 스크롤 UX 개선: 봇 답변은 메시지 시작점으로, 사용자 메시지는 맨 아래로
      if (sender === 'bot') {
        // 봇 답변: 답변의 시작 부분이 보이도록 스크롤
        // requestAnimationFrame을 2번 사용하여 렌더링 완료 보장
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            // 메시지 div의 위치를 가져와서 명시적으로 스크롤
            const messageTop = messageDiv.offsetTop;
            const containerTop = chatMessages.offsetTop;
            const scrollPosition = messageTop - containerTop - 20; // 20px 여유 공간

            console.log('봇 답변 스크롤:', {
              messageTop: messageTop,
              containerTop: containerTop,
              scrollPosition: scrollPosition
            });

            // smooth scroll
            chatMessages.scrollTo({
              top: scrollPosition,
              behavior: 'smooth'
            });
          });
        });
      } else {
        // 사용자 메시지: 즉시 맨 아래로 스크롤
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    function addTypingIndicator() {
      const chatMessages = document.getElementById('chatMessages');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      typingDiv.id = 'typing-indicator-' + Date.now();

      typingDiv.innerHTML = `
        <div class="avatar">🤖</div>
        <div class="message-content">
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;

      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      return typingDiv.id;
    }

    function removeTypingIndicator(id) {
      const indicator = document.getElementById(id);
      if (indicator) {
        indicator.remove();
      }
    }

    // ==================== 피드백 ====================
    function giveFeedback(messageId, question, feedback) {
      console.log('피드백 버튼 클릭:', feedback);

      pendingFeedback = { messageId, question, feedback };
      currentRating = 0;

      document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
      document.getElementById('feedbackComment').value = '';

      document.getElementById('feedbackModal').classList.add('active');
    }

    function setRating(rating) {
      currentRating = rating;
      const stars = document.querySelectorAll('.star');
      stars.forEach((star, index) => {
        if (index < rating) {
          star.classList.add('active');
        } else {
          star.classList.remove('active');
        }
      });
    }

    async function submitFeedback() {
      if (!pendingFeedback) return;

      const comment = document.getElementById('feedbackComment').value.trim();

      if (comment.length > VALIDATION_CONFIG.MAX_COMMENT_LENGTH) {
        alert(`의견은 최대 ${VALIDATION_CONFIG.MAX_COMMENT_LENGTH}자까지 입력 가능합니다.\n현재: ${comment.length}자`);
        return;
      }

      try {
        const formData = new URLSearchParams();
        formData.append('action', 'feedback');
        formData.append('sessionId', sessionId);
        formData.append('messageId', pendingFeedback.messageId);
        formData.append('feedback', pendingFeedback.feedback);
        formData.append('rating', currentRating);
        if (comment) formData.append('comment', comment);

        await fetchWithRetry(SCRIPT_URL, {
          method: 'POST',
          body: formData,
          mode: 'cors'
        });

        alert('피드백을 주셔서 감사합니다! 😊');
        closeFeedbackModal();

      } catch (error) {
        console.error('피드백 전송 오류:', error);
        alert('피드백 전송에 실패했습니다.\n\n오류: ' + error.message);
      }
    }

    function closeFeedbackModal() {
      document.getElementById('feedbackModal').classList.remove('active');
      pendingFeedback = null;
      currentRating = 0;
    }

    // ==================== 에스컬레이션 ====================
    function requestEscalation(question) {
      pendingEscalation = { question };
      document.getElementById('escalationEmail').value = '';
      document.getElementById('escalationPhone').value = '';
      document.getElementById('escalationModal').classList.add('active');
    }

    async function submitEscalation() {
      if (!pendingEscalation) return;

      const email = document.getElementById('escalationEmail').value.trim();
      const phone = document.getElementById('escalationPhone').value.trim();

      if (!email) {
        alert('이메일을 입력해주세요.');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert('올바른 이메일 주소를 입력해주세요.');
        return;
      }

      if (phone) {
        const phoneRegex = /^01[0-9]-?\d{3,4}-?\d{4}$/;
        if (!phoneRegex.test(phone)) {
          alert('올바른 전화번호를 입력해주세요.\n예: 010-1234-5678');
          return;
        }
      }

      try {
        const formData = new URLSearchParams();
        formData.append('action', 'escalate');
        formData.append('sessionId', sessionId);
        formData.append('question', pendingEscalation.question);
        formData.append('userEmail', email);
        if (phone) formData.append('userPhone', phone);

        const response = await fetchWithRetry(SCRIPT_URL, {
          method: 'POST',
          body: formData,
          mode: 'cors'
        });

        const data = await response.json();

        if (data.success) {
          alert('담당자 연결 요청이 완료되었습니다.\n곧 연락드리겠습니다. 😊');
          closeEscalationModal();
        } else {
          throw new Error(data.error || '알 수 없는 오류');
        }

      } catch (error) {
        console.error('에스컬레이션 오류:', error);
        alert('요청 전송에 실패했습니다.\n\n오류: ' + error.message);
      }
    }

    function closeEscalationModal() {
      document.getElementById('escalationModal').classList.remove('active');
      pendingEscalation = null;
    }

    // ==================== 유틸리티 ====================
    // 질문에서 주요 키워드 추출 (RAG 관련성 검사용)
    function extractKeywordsFromQuestion(question) {
      const keywords = [];

      // 교무/학사 관련 키워드 목록
      const domainKeywords = [
        '재임용', '휴직', '출장', '복명', '복명서', '승진', '임용', '연구년',
        '강의', '학점', '성적', '규정', '절차', '신청', '제출', '심사', '평가',
        '기준', '자격', '요건', '서류', '양식', '교원', '교수', '학과', '학부',
        '대학원', '학기', '학년', '연구비', '학회', '논문', '급여', '수당',
        '휴가', '병가', '육아휴직', '보직', '학장', '처장', '임기'
      ];

      // 질문에서 도메인 키워드 추출
      domainKeywords.forEach(kw => {
        if (question.includes(kw)) {
          keywords.push(kw);
        }
      });

      // 명사 추출 (간단한 규칙 기반)
      // 한글 2자 이상 단어 중 조사/어미 제외
      const words = question.replace(/[?!.,~]/g, '').split(/\s+/);
      words.forEach(word => {
        // 이미 추가된 키워드가 아니고, 2자 이상이며, 조사가 아닌 경우
        if (word.length >= 2 && !keywords.includes(word)) {
          // 간단한 조사 제거
          const cleanWord = word.replace(/(은|는|이|가|을|를|에|의|으로|로|와|과|에서|까지|부터)$/g, '');
          if (cleanWord.length >= 2 && !keywords.includes(cleanWord)) {
            keywords.push(cleanWord);
          }
        }
      });

      return keywords.slice(0, 10); // 최대 10개 키워드
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function parseMarkdown(text) {
      if (!text) return '';

      // 1. 먼저 역슬래시 이스케이프 문자 처리 (Gemini가 마크다운에서 이스케이프한 문자들)
      text = text.replace(/\\</g, '<');
      text = text.replace(/\\>/g, '>');
      text = text.replace(/\\\(/g, '(');
      text = text.replace(/\\\)/g, ')');
      text = text.replace(/\\\[/g, '[');
      text = text.replace(/\\\]/g, ']');
      text = text.replace(/\\\{/g, '{');
      text = text.replace(/\\\}/g, '}');

      const codeBlocks = [];
      const inlineCodes = [];

      let html = text.replace(/```([\s\S]*?)```/g, function(match, code) {
        const index = codeBlocks.length;
        codeBlocks.push(escapeHtml(code.trim()));
        return `___CODEBLOCK_${index}___`;
      });

      html = html.replace(/`([^`]+)`/g, function(match, code) {
        const index = inlineCodes.length;
        inlineCodes.push(escapeHtml(code));
        return `___INLINECODE_${index}___`;
      });

      html = html.split('\n').map(line => {
        if (line.includes('___CODEBLOCK_') || line.includes('___INLINECODE_')) {
          return line;
        }
        return escapeHtml(line);
      }).join('\n');

      html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
      html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
      html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');
      html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
      // 이탤릭 처리를 더 엄격하게: 단어 경계에서만 작동하도록 수정
      html = html.replace(/\b\*([^\s*][^*]*?)\*\b/g, '<em>$1</em>');
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, function(match, text, url) {
        if (url.match(/^https?:\/\//i)) {
          return `<a href="${url}" target="_blank" rel="noopener noreferrer">${text}</a>`;
        }
        return text;
      });

      html = html.replace(/^\d+\.\s+(.+)$/gm, '<li data-type="numbered">$1</li>');
      html = html.replace(/^[-•]\s+(.+)$/gm, '<li data-type="bullet">$1</li>');

      const lines = html.split('\n');
      const result = [];
      let inList = false;
      let listType = null;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const isNumberedItem = line.includes('<li data-type="numbered">');
        const isBulletItem = line.includes('<li data-type="bullet">');

        if (isNumberedItem || isBulletItem) {
          const currentType = isNumberedItem ? 'numbered' : 'bullet';

          if (!inList) {
            result.push(currentType === 'numbered' ? '<ol>' : '<ul>');
            inList = true;
            listType = currentType;
          } else if (listType !== currentType) {
            result.push(listType === 'numbered' ? '</ol>' : '</ul>');
            result.push(currentType === 'numbered' ? '<ol>' : '<ul>');
            listType = currentType;
          }

          result.push(line.replace(' data-type="numbered"', '').replace(' data-type="bullet"', ''));

        } else {
          if (inList) {
            result.push(listType === 'numbered' ? '</ol>' : '</ul>');
            inList = false;
            listType = null;
          }
          result.push(line);
        }
      }

      if (inList) {
        result.push(listType === 'numbered' ? '</ol>' : '</ul>');
      }

      html = result.join('\n');

      html = html.replace(/___CODEBLOCK_(\d+)___/g, function(match, index) {
        return `<pre><code>${codeBlocks[index]}</code></pre>`;
      });

      html = html.replace(/___INLINECODE_(\d+)___/g, function(match, index) {
        return `<code>${inlineCodes[index]}</code>`;
      });

      html = html.replace(/\n\n+/g, '</p><p>');
      html = html.replace(/\n/g, '<br>');

      if (!html.trim().startsWith('<')) {
        html = '<p>' + html + '</p>';
      }

      html = html.replace(/<p><\/p>/g, '');
      html = html.replace(/<p>\s*<br>\s*<\/p>/g, '');

      return html;
    }

    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.classList.remove('active');
      }
    };
  </script>
