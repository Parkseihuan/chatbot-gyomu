<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교무지원과 AI 챗봇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: #667eea;
            margin-right: 10px;
        }

        .message.user .message-avatar {
            background: #764ba2;
            margin-left: 10px;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.5;
        }

        .message.bot .message-content {
            background: white;
            border: 1px solid #e0e0e0;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .message-sources {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #e0e0e0;
            padding-top: 8px;
        }

        .source-tag {
            display: inline-block;
            background: #e7f3ff;
            color: #1976D2;
            padding: 3px 8px;
            border-radius: 10px;
            margin-right: 5px;
            margin-top: 5px;
            font-size: 11px;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-box {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-box:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .quick-questions {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .quick-questions h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .quick-btn {
            display: inline-block;
            padding: 8px 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 13px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 15px;
            width: fit-content;
            border: 1px solid #e0e0e0;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .welcome-message p {
            font-size: 14px;
            line-height: 1.6;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }

        .config-panel {
            background: #fff3cd;
            padding: 15px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .config-panel input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 12px;
        }

        .config-panel button {
            padding: 8px 15px;
            background: #ffc107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 교무지원과 AI 챗봇</h1>
            <p>학사 규정 및 업무 안내를 도와드립니다</p>
        </div>

        <div class="config-panel">
            <span style="font-size: 12px; color: #856404;">⚙️ Apps Script URL:</span>
            <input type="text" id="scriptUrl" placeholder="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec">
            <button onclick="saveConfig()">저장</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>👋 환영합니다!</h2>
                <p>교무 업무와 학사 규정에 대해 궁금한 점을 질문해주세요.<br>
                AI가 규정집과 내부 문서를 참고하여 답변해드립니다.</p>
            </div>
        </div>

        <div class="quick-questions">
            <h3>💡 자주 묻는 질문</h3>
            <span class="quick-btn" onclick="sendQuickQuestion('수강신청 기간이 언제인가요?')">수강신청 기간</span>
            <span class="quick-btn" onclick="sendQuickQuestion('휴학 신청 절차를 알려주세요')">휴학 절차</span>
            <span class="quick-btn" onclick="sendQuickQuestion('성적 정정은 어떻게 하나요?')">성적 정정</span>
            <span class="quick-btn" onclick="sendQuickQuestion('졸업 요건을 알려주세요')">졸업 요건</span>
            <span class="quick-btn" onclick="sendQuickQuestion('복학 신청은 어떻게 하나요?')">복학 신청</span>
        </div>

        <div class="input-container">
            <input type="text" class="input-box" id="userInput" placeholder="질문을 입력하세요..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">전송</button>
        </div>
    </div>

    <script>
        // 설정
        let SCRIPT_URL = localStorage.getItem('scriptUrl') || '';
        
        if (SCRIPT_URL) {
            document.getElementById('scriptUrl').value = SCRIPT_URL;
        }

        function saveConfig() {
            SCRIPT_URL = document.getElementById('scriptUrl').value.trim();
            localStorage.setItem('scriptUrl', SCRIPT_URL);
            alert('설정이 저장되었습니다!');
        }

        // 메시지 전송
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const question = input.value.trim();
            
            if (!question) return;
            
            if (!SCRIPT_URL) {
                alert('⚠️ Apps Script URL을 먼저 설정해주세요!');
                return;
            }
            
            // 사용자 메시지 표시
            addMessage(question, 'user');
            input.value = '';
            
            // 전송 버튼 비활성화
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            // 타이핑 인디케이터 표시
            showTypingIndicator();
            
            try {
                // Apps Script 호출
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // CORS 우회
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'chat',
                        question: question
                    })
                });
                
                // no-cors 모드에서는 응답을 읽을 수 없으므로
                // 대신 짧은 딜레이 후 임시 응답 표시
                // 실제로는 Apps Script에서 직접 HTML 응답을 반환하도록 수정 필요
                
                setTimeout(() => {
                    hideTypingIndicator();
                    
                    // 임시 응답 (실제로는 API에서 받은 데이터 사용)
                    const mockResponse = {
                        answer: '답변을 준비 중입니다. Apps Script 설정을 확인해주세요.',
                        sources: []
                    };
                    
                    addMessage(mockResponse.answer, 'bot', mockResponse.sources);
                    sendBtn.disabled = false;
                }, 2000);
                
            } catch (error) {
                hideTypingIndicator();
                addMessage('❌ 오류가 발생했습니다: ' + error.message, 'bot');
                sendBtn.disabled = false;
            }
        }

        function sendQuickQuestion(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }

        function addMessage(text, type, sources = []) {
            const container = document.getElementById('chatContainer');
            
            // 환영 메시지 제거
            const welcome = container.querySelector('.welcome-message');
            if (welcome) welcome.remove();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? '👤' : '🤖';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            // 시간 표시
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            content.appendChild(time);
            
            // 출처 표시 (봇 메시지만)
            if (type === 'bot' && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'message-sources';
                sourcesDiv.innerHTML = '📚 참고 문서: ';
                sources.forEach(source => {
                    const tag = document.createElement('span');
                    tag.className = 'source-tag';
                    tag.textContent = `${source.category} - ${source.title}`;
                    sourcesDiv.appendChild(tag);
                });
                content.appendChild(sourcesDiv);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            container.appendChild(messageDiv);
            
            // 스크롤을 최하단으로
            container.scrollTop = container.scrollHeight;
        }

        function showTypingIndicator() {
            const container = document.getElementById('chatContainer');
            const indicator = document.createElement('div');
            indicator.className = 'message bot';
            indicator.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = '🤖';
            
            const typing = document.createElement('div');
            typing.className = 'typing-indicator show';
            typing.innerHTML = '<span></span><span></span><span></span>';
            
            indicator.appendChild(avatar);
            indicator.appendChild(typing);
            container.appendChild(indicator);
            container.scrollTop = container.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // 페이지 로드 시
        window.onload = function() {
            console.log('교무지원과 챗봇이 로드되었습니다.');
            
            if (!SCRIPT_URL) {
                console.warn('Apps Script URL이 설정되지 않았습니다.');
            }
        }
    </script>
</body>
</html>
