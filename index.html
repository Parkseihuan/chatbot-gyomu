<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>용인대학교 교무지원과 AI 챗봇</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 900px;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .header-icon {
      font-size: 32px;
    }

    .header-content {
      flex: 1;
      min-width: 200px;
    }

    .header-content h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header-content p {
      font-size: 13px;
      opacity: 0.9;
    }

    .header-badges {
      display: flex;
      gap: 8px;
    }

    .badge {
      padding: 5px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .badge-ai {
      background: #10b981;
      color: white;
    }

    .badge-free {
      background: #fbbf24;
      color: #000;
    }

    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background: #f9fafb;
      border-right: 1px solid #e5e7eb;
      padding: 20px;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .sidebar h3 {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .faq-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .faq-item {
      background: white;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
      color: #374151;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .faq-rank {
      background: #667eea;
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .faq-item:hover {
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
      transform: translateY(-1px);
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .message.bot .avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .message.user .avatar {
      background: #f3f4f6;
    }

    .message-content {
      flex: 1;
      max-width: 70%;
    }

    .message.user .message-content {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .message-bubble {
      padding: 14px 18px;
      border-radius: 18px;
      line-height: 1.6;
      font-size: 14px;
    }

    .message.bot .message-bubble {
      background: #f3f4f6;
      color: #1f2937;
      border-bottom-left-radius: 4px;
    }

    .message.user .message-bubble {
      background: #667eea;
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    /* 마크다운 스타일 */
    .markdown-content {
      word-wrap: break-word;
    }
    
    .markdown-content p {
      margin: 0 0 12px 0;
    }
    
    .markdown-content p:last-child {
      margin-bottom: 0;
    }
    
    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3 {
      margin: 16px 0 8px 0;
      font-weight: 600;
      line-height: 1.3;
    }
    
    .markdown-content h1 {
      font-size: 18px;
      color: #667eea;
    }
    
    .markdown-content h2 {
      font-size: 16px;
      color: #374151;
    }
    
    .markdown-content h3 {
      font-size: 15px;
      color: #4b5563;
    }
    
    .markdown-content strong {
      font-weight: 600;
      color: #1f2937;
    }
    
    .markdown-content em {
      font-style: italic;
    }
    
    .markdown-content code {
      background: #e5e7eb;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #dc2626;
    }
    
    .markdown-content pre {
      background: #1f2937;
      color: #f9fafb;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 12px 0;
    }
    
    .markdown-content pre code {
      background: none;
      padding: 0;
      color: #f9fafb;
      font-size: 13px;
    }
    
    .markdown-content ul,
    .markdown-content ol {
      margin: 8px 0;
      padding-left: 24px;
    }
    
    .markdown-content li {
      margin: 4px 0;
      line-height: 1.6;
    }
    
    .markdown-content a {
      color: #667eea;
      text-decoration: none;
      border-bottom: 1px solid #667eea;
    }
    
    .markdown-content a:hover {
      color: #5568d3;
      border-bottom-color: #5568d3;
    }

    .message-meta {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      font-size: 11px;
      color: #9ca3af;
      align-items: center;
    }

    .confidence-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }

    .confidence-high { background: #d1fae5; color: #065f46; }
    .confidence-medium { background: #fef3c7; color: #92400e; }
    .confidence-low { background: #fee2e2; color: #991b1b; }

    .sources {
      margin-top: 12px;
      padding: 12px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }

    .sources-title {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .source-item {
      padding: 6px 10px;
      background: #f9fafb;
      border-radius: 6px;
      font-size: 12px;
      color: #374151;
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .source-category {
      background: #667eea;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
    }

    .feedback-buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .feedback-btn {
      padding: 6px 12px;
      border: 1px solid #e5e7eb;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .feedback-btn:hover {
      border-color: #667eea;
      background: #f3f4f6;
    }

    .feedback-btn.positive:hover { color: #10b981; border-color: #10b981; }
    .feedback-btn.negative:hover { color: #ef4444; border-color: #ef4444; }
    .feedback-btn.escalate { color: #f59e0b; }
    .feedback-btn.escalate:hover { border-color: #f59e0b; background: #fffbeb; }

    .chat-input-area {
      padding: 20px 25px;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .input-container {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    #userInput {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 14px;
      resize: none;
      font-family: inherit;
      transition: all 0.2s;
      min-height: 50px;
      max-height: 120px;
    }

    #userInput:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #sendBtn {
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      white-space: nowrap;
    }

    #sendBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 14px 18px;
      background: #f3f4f6;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      width: fit-content;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9ca3af;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #1f2937;
    }

    .rating-stars {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 20px 0;
    }

    .star {
      font-size: 32px;
      cursor: pointer;
      color: #d1d5db;
      transition: all 0.2s;
    }

    .star:hover,
    .star.active {
      color: #fbbf24;
      transform: scale(1.2);
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .modal-btn-primary {
      background: #667eea;
      color: white;
    }

    .modal-btn-primary:hover {
      background: #5568d3;
    }

    .modal-btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .modal-btn-secondary:hover {
      background: #e5e7eb;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        height: 100vh;
        max-height: none;
        border-radius: 0;
      }

      .main-content {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        max-height: 200px;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
      }

      .message-content {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-icon">🎓</div>
      <div class="header-content">
        <h1>용인대학교 교무지원과 AI 챗봇</h1>
        <p>AI 기반 규정 검색 및 상담 서비스 (v1.2 - CORS Free)</p>
      </div>
      <div class="header-badges">
        <span class="badge badge-ai">✨ AI</span>
        <span class="badge badge-free">🔓 무료</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Sidebar: FAQ -->
      <div class="sidebar">
        <h3>
          <span>💡</span>
          자주 묻는 질문
        </h3>
        <div id="faqList" class="faq-list">
          <div style="color: #9ca3af; text-align: center; padding: 20px; font-size: 13px;">
            FAQ 로딩 중...
          </div>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="chat-area">
        <div id="chatMessages" class="chat-messages">
          <!-- Welcome Message -->
          <div class="message bot">
            <div class="avatar">🤖</div>
            <div class="message-content">
              <div class="message-bubble">
                안녕하세요! 용인대학교 교무지원과 AI 챗봇입니다. 😊<br><br>
                교원 인사, 규정, 업무 절차 등에 대해 질문해주세요.<br>
                왼쪽의 자주 묻는 질문을 클릭하거나 직접 질문을 입력하실 수 있습니다.
              </div>
            </div>
          </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
          <div class="input-container">
            <div class="input-wrapper">
              <textarea
                id="userInput"
                placeholder="질문을 입력하세요... (Enter로 전송, Shift+Enter로 줄바꿈)"
                onkeypress="handleKeyPress(event)"
              ></textarea>
            </div>
            <button id="sendBtn" onclick="sendMessage()">
              전송
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">답변이 도움이 되셨나요?</div>
      <div class="rating-stars" id="ratingStars">
        <span class="star" onclick="setRating(1)">★</span>
        <span class="star" onclick="setRating(2)">★</span>
        <span class="star" onclick="setRating(3)">★</span>
        <span class="star" onclick="setRating(4)">★</span>
        <span class="star" onclick="setRating(5)">★</span>
      </div>
      <textarea id="feedbackComment" placeholder="의견을 남겨주세요 (선택사항)"></textarea>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-secondary" onclick="closeFeedbackModal()">취소</button>
        <button class="modal-btn modal-btn-primary" onclick="submitFeedback()">제출</button>
      </div>
    </div>
  </div>

  <!-- Escalation Modal -->
  <div id="escalationModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">담당자 연결 요청</div>
      <p style="color: #6b7280; font-size: 14px; margin-bottom: 20px;">
        담당자가 직접 답변드릴 수 있도록 연락처를 남겨주세요.
      </p>
      <div class="input-group">
        <label>이메일</label>
        <input type="email" id="escalationEmail" placeholder="example@university.ac.kr">
      </div>
      <div class="input-group">
        <label>전화번호 (선택)</label>
        <input type="tel" id="escalationPhone" placeholder="010-0000-0000">
      </div>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-secondary" onclick="closeEscalationModal()">취소</button>
        <button class="modal-btn modal-btn-primary" onclick="submitEscalation()">요청하기</button>
      </div>
    </div>
  </div>

  <script>
    // ==================== 설정 ====================
    // ⚠️ 배포된 Apps Script URL을 여기에 입력하세요!
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzle0C6ZDUyKif7t-PO_vE3vViRj7l6It3Mi9_njIBFVnCYm1t1w-qHWCeVesXB_QJrcA/exec';  // 예: https://script.google.com/macros/s/AKfycby.../exec

    // ==================== 전역 변수 ====================
    const sessionId = generateSessionId();
    let pendingFeedback = null;
    let pendingEscalation = null;
    let currentRating = 0;

    // ==================== 유틸리티 함수 ====================
    function generateSessionId() {
      return 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    function generateMessageId() {
      return 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    // ==================== 페이지 로드 ====================
    window.onload = function() {
      if (!SCRIPT_URL) {
        showError('⚠️ 설정 필요\n\nSCRIPT_URL 변수에 배포된 Apps Script URL을 입력해주세요.\n\n배포 방법:\n1. Apps Script 편집기\n2. 배포 > 새 배포\n3. 유형: 웹 앱\n4. 액세스: 모든 사용자\n5. URL 복사하여 붙여넣기');
      } else {
        loadFAQ();
        document.getElementById('userInput').focus();
      }
    };

    function showError(message) {
      const faqList = document.getElementById('faqList');
      faqList.innerHTML = '<div style="color: #ef4444; background: #fee2e2; padding: 15px; border-radius: 8px; white-space: pre-line; font-size: 12px; line-height: 1.6;">' + message + '</div>';
    }

    // ==================== FAQ 로딩 (GET 방식) ====================
    async function loadFAQ() {
      const faqList = document.getElementById('faqList');
      
      try {
        console.log('FAQ 로딩 시작...');
        console.log('SCRIPT_URL:', SCRIPT_URL);
        
        // ⭐ GET 방식으로 변경 (preflight 회피)
        const url = `${SCRIPT_URL}?action=getFAQ&limit=5`;
        
        const response = await fetch(url, {
          method: 'GET',
          mode: 'cors',
          cache: 'no-cache'
        });
        
        console.log('Response status:', response.status);
        console.log('Response ok:', response.ok);
        
        if (!response.ok) {
          throw new Error('API 응답 오류: ' + response.status);
        }
        
        const data = await response.json();
        console.log('FAQ 데이터:', data);
        
        if (data.success && data.faqs && data.faqs.length > 0) {
          console.log('=== FAQ 표시 시작 ===');
          console.log('FAQ 개수:', data.faqs.length);
          console.log('첫 번째 FAQ:', data.faqs[0]);
          
          // 기존 내용 삭제
          faqList.innerHTML = '';
          
          data.faqs.forEach((faq, index) => {
            console.log(`FAQ ${index + 1} 처리 중:`, faq);
            
            // question 추출
            const question = faq.question || faq.title || faq.q || '';
            console.log(`  - 질문: "${question}"`);
            
            if (!question) {
              console.warn(`FAQ ${index + 1}: 질문이 비어있음!`, faq);
              return;
            }
            
            // FAQ 아이템 생성
            const faqDiv = document.createElement('div');
            faqDiv.className = 'faq-item';
            faqDiv.style.cursor = 'pointer';
            
            // 번호 생성
            const rankDiv = document.createElement('div');
            rankDiv.className = 'faq-rank';
            rankDiv.textContent = String(index + 1);
            
            // 질문 생성
            const questionDiv = document.createElement('div');
            questionDiv.textContent = question;
            questionDiv.style.flex = '1';
            
            // 조립
            faqDiv.appendChild(rankDiv);
            faqDiv.appendChild(questionDiv);
            
            // 클릭 이벤트
            faqDiv.addEventListener('click', function() {
              console.log('FAQ 클릭:', question);
              askFAQ(question);
            });
            
            // 추가
            faqList.appendChild(faqDiv);
            console.log(`  - FAQ ${index + 1} 추가 완료`);
          });
          
          console.log('=== FAQ 표시 완료 ===');
          console.log('실제 추가된 항목:', faqList.children.length);
          
        } else {
          console.warn('FAQ 데이터 없음 또는 형식 오류:', data);
          faqList.innerHTML = '<div style="color: #999; text-align: center; padding: 20px; font-size: 13px;">등록된 FAQ가 없습니다.</div>';
        }
        
      } catch (error) {
        console.error('FAQ 로드 오류:', error);
        
        let errorMsg = 'FAQ를 불러올 수 없습니다.';
        
        if (error.message.includes('Failed to fetch')) {
          errorMsg += '<br><br>📌 확인사항:<br>1. Apps Script 배포 완료?<br>2. SCRIPT_URL 정확?<br>3. 액세스: 모든 사용자?';
        } else {
          errorMsg += '<br><br>오류: ' + error.message;
        }
        
        faqList.innerHTML = '<div style="color: #ef4444; text-align: center; padding: 15px; line-height: 1.6; font-size: 12px;">' + errorMsg + '</div>';
      }
    }

    // FAQ 클릭
    function askFAQ(question) {
      document.getElementById('userInput').value = question;
      sendMessage();
    }

    // ==================== 메시지 전송 (POST - URLSearchParams) ====================
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const question = input.value.trim();
      
      if (!question) return;
      
      // 사용자 메시지 추가
      addMessage('user', question);
      input.value = '';
      
      // 입력창 높이 초기화
      input.style.height = '50px';
      
      // 타이핑 인디케이터 추가
      const typingId = addTypingIndicator();
      
      try {
        console.log('메시지 전송:', question);
        
        // ⭐ URLSearchParams 사용 (preflight 회피)
        const formData = new URLSearchParams();
        formData.append('action', 'chat');
        formData.append('question', question);
        formData.append('sessionId', sessionId);
        formData.append('userRole', 'faculty');
        
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData,  // application/x-www-form-urlencoded
          mode: 'cors',
          cache: 'no-cache'
        });
        
        // 타이핑 인디케이터 제거
        removeTypingIndicator(typingId);
        
        if (!response.ok) {
          throw new Error('API 응답 오류: ' + response.status);
        }
        
        const data = await response.json();
        console.log('응답 데이터:', data);
        
        if (data.success) {
          addMessage('bot', data.answer, {
            sources: data.sources || [],
            confidence: data.confidence || 0.5,
            messageId: data.messageId || generateMessageId()
          });
        } else if (data.filtered) {
          addMessage('bot', data.error, { isError: true });
        } else {
          throw new Error(data.error || '알 수 없는 오류');
        }
        
      } catch (error) {
        console.error('Error:', error);
        removeTypingIndicator(typingId);
        addMessage('bot', '죄송합니다. 오류가 발생했습니다.\n잠시 후 다시 시도해주세요.\n\n오류: ' + error.message, { isError: true });
      }
    }

    // 키 입력 처리
    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    // ==================== 메시지 추가 ====================
    function addMessage(sender, text, options = {}) {
      const chatMessages = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      const time = new Date().toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
      
      if (sender === 'user') {
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = '👤';
        
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        
        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        bubble.textContent = text;
        
        const meta = document.createElement('div');
        meta.className = 'message-meta';
        meta.innerHTML = `<span>${time}</span>`;
        
        messageContent.appendChild(bubble);
        messageContent.appendChild(meta);
        
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(messageContent);
      } else {
        let confidenceBadge = '';
        let confidenceClass = '';
        
        if (options.confidence) {
          if (options.confidence >= 0.8) {
            confidenceClass = 'confidence-high';
            confidenceBadge = '<span class="confidence-badge ' + confidenceClass + '">✓ 신뢰도 높음</span>';
          } else if (options.confidence >= 0.6) {
            confidenceClass = 'confidence-medium';
            confidenceBadge = '<span class="confidence-badge ' + confidenceClass + '">◐ 신뢰도 보통</span>';
          } else {
            confidenceClass = 'confidence-low';
            confidenceBadge = '<span class="confidence-badge ' + confidenceClass + '">! 신뢰도 낮음</span>';
          }
        }
        
        let sourcesHtml = '';
        if (options.sources && options.sources.length > 0) {
          sourcesHtml = '<div class="sources"><div class="sources-title">📚 참고 문서</div>';
          options.sources.forEach(source => {
            const category = document.createElement('div');
            category.textContent = source.category;
            const filename = document.createElement('div');
            filename.textContent = source.filename;
            
            sourcesHtml += `
              <div class="source-item">
                <span class="source-category">${source.category || ''}</span>
                <span>${source.filename || ''}</span>
              </div>
            `;
          });
          sourcesHtml += '</div>';
        }
        
        let feedbackHtml = '';
        if (!options.isError && options.messageId) {
          feedbackHtml = `
            <div class="feedback-buttons">
              <button class="feedback-btn positive" data-message-id="${options.messageId}" data-feedback="positive">
                👍 도움됨
              </button>
              <button class="feedback-btn negative" data-message-id="${options.messageId}" data-feedback="negative">
                👎 도움 안됨
              </button>
              <button class="feedback-btn escalate" data-action="escalate">
                👤 담당자 연결
              </button>
            </div>
          `;
        }
        
        messageDiv.innerHTML = `
          <div class="avatar">🤖</div>
          <div class="message-content">
            <div class="message-bubble markdown-content">${parseMarkdown(text)}</div>
            ${sourcesHtml}
            <div class="message-meta">
              <span>${time}</span>
              ${confidenceBadge}
            </div>
            ${feedbackHtml}
          </div>
        `;
      }
      
      chatMessages.appendChild(messageDiv);
      
      // 피드백 버튼에 이벤트 리스너 추가
      if (!options.isError && options.messageId) {
        const positiveBtn = messageDiv.querySelector('.feedback-btn.positive');
        const negativeBtn = messageDiv.querySelector('.feedback-btn.negative');
        const escalateBtn = messageDiv.querySelector('.feedback-btn.escalate');
        
        if (positiveBtn) {
          positiveBtn.addEventListener('click', function(e) {
            // 즉시 피드백
            const btn = e.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = '⏳ 처리 중...';
            btn.disabled = true;
            btn.style.opacity = '0.6';
            
            // 함수 실행
            giveFeedback(options.messageId, text, 'positive');
            
            // 1초 후 복원
            setTimeout(() => {
              btn.innerHTML = originalText;
              btn.disabled = false;
              btn.style.opacity = '1';
            }, 1000);
          });
        }
        
        if (negativeBtn) {
          negativeBtn.addEventListener('click', function(e) {
            // 즉시 피드백
            const btn = e.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = '⏳ 처리 중...';
            btn.disabled = true;
            btn.style.opacity = '0.6';
            
            // 함수 실행
            giveFeedback(options.messageId, text, 'negative');
            
            // 1초 후 복원
            setTimeout(() => {
              btn.innerHTML = originalText;
              btn.disabled = false;
              btn.style.opacity = '1';
            }, 1000);
          });
        }
        
        if (escalateBtn) {
          escalateBtn.addEventListener('click', function(e) {
            // 즉시 피드백
            const btn = e.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = '⏳ 처리 중...';
            btn.disabled = true;
            btn.style.opacity = '0.6';
            
            // 함수 실행
            requestEscalation(text);
            
            // 1초 후 복원
            setTimeout(() => {
              btn.innerHTML = originalText;
              btn.disabled = false;
              btn.style.opacity = '1';
            }, 1000);
          });
        }
      }
      
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // 타이핑 인디케이터
    function addTypingIndicator() {
      const chatMessages = document.getElementById('chatMessages');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      typingDiv.id = 'typing-indicator-' + Date.now();
      
      typingDiv.innerHTML = `
        <div class="avatar">🤖</div>
        <div class="message-content">
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;
      
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      
      return typingDiv.id;
    }

    function removeTypingIndicator(id) {
      const indicator = document.getElementById(id);
      if (indicator) {
        indicator.remove();
      }
    }

    // ==================== 피드백 ====================
    function giveFeedback(messageId, question, feedback) {
      console.log('피드백 버튼 클릭:', feedback);
      
      pendingFeedback = { messageId, question, feedback };
      currentRating = 0;
      
      // 별점 초기화
      document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
      document.getElementById('feedbackComment').value = '';
      
      // 모달 열기
      document.getElementById('feedbackModal').classList.add('active');
    }

    function setRating(rating) {
      currentRating = rating;
      const stars = document.querySelectorAll('.star');
      stars.forEach((star, index) => {
        if (index < rating) {
          star.classList.add('active');
        } else {
          star.classList.remove('active');
        }
      });
    }

    async function submitFeedback() {
      if (!pendingFeedback) return;
      
      const comment = document.getElementById('feedbackComment').value.trim();
      
      try {
        // ⭐ URLSearchParams 사용
        const formData = new URLSearchParams();
        formData.append('action', 'feedback');
        formData.append('sessionId', sessionId);
        formData.append('messageId', pendingFeedback.messageId);
        formData.append('feedback', pendingFeedback.feedback);
        formData.append('rating', currentRating);
        if (comment) formData.append('comment', comment);
        
        await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData,
          mode: 'cors'
        });
        
        alert('피드백을 주셔서 감사합니다! 😊');
        closeFeedbackModal();
        
      } catch (error) {
        console.error('피드백 전송 오류:', error);
        alert('피드백 전송에 실패했습니다.');
      }
    }

    function closeFeedbackModal() {
      document.getElementById('feedbackModal').classList.remove('active');
      pendingFeedback = null;
      currentRating = 0;
    }

    // ==================== 에스컬레이션 ====================
    function requestEscalation(question) {
      pendingEscalation = { question };
      document.getElementById('escalationEmail').value = '';
      document.getElementById('escalationPhone').value = '';
      document.getElementById('escalationModal').classList.add('active');
    }

    async function submitEscalation() {
      if (!pendingEscalation) return;
      
      const email = document.getElementById('escalationEmail').value.trim();
      const phone = document.getElementById('escalationPhone').value.trim();
      
      if (!email) {
        alert('이메일을 입력해주세요.');
        return;
      }
      
      try {
        // ⭐ URLSearchParams 사용
        const formData = new URLSearchParams();
        formData.append('action', 'escalate');
        formData.append('sessionId', sessionId);
        formData.append('question', pendingEscalation.question);
        formData.append('userEmail', email);
        if (phone) formData.append('userPhone', phone);
        
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: formData,
          mode: 'cors'
        });
        
        const data = await response.json();
        
        if (data.success) {
          alert('담당자 연결 요청이 완료되었습니다.\n곧 연락드리겠습니다. 😊');
          closeEscalationModal();
        } else {
          throw new Error(data.error || '알 수 없는 오류');
        }
        
      } catch (error) {
        console.error('에스컬레이션 오류:', error);
        alert('요청 전송에 실패했습니다.');
      }
    }

    function closeEscalationModal() {
      document.getElementById('escalationModal').classList.remove('active');
      pendingEscalation = null;
    }

    // ==================== 유틸리티 ====================

    // HTML 이스케이프 (XSS 방지)
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // 마크다운을 HTML로 변환 (보안 강화 버전)
    function parseMarkdown(text) {
      if (!text) return '';

      // 1. 코드 블록과 인라인 코드를 먼저 추출하여 보호
      const codeBlocks = [];
      const inlineCodes = [];

      // 코드 블록 임시 저장 및 플레이스홀더 삽입
      let html = text.replace(/```([\s\S]*?)```/g, function(match, code) {
        const index = codeBlocks.length;
        codeBlocks.push(escapeHtml(code.trim()));
        return `___CODEBLOCK_${index}___`;
      });

      // 인라인 코드 임시 저장 및 플레이스홀더 삽입
      html = html.replace(/`([^`]+)`/g, function(match, code) {
        const index = inlineCodes.length;
        inlineCodes.push(escapeHtml(code));
        return `___INLINECODE_${index}___`;
      });

      // 2. 나머지 텍스트 HTML 이스케이프 (XSS 방지)
      html = html.split('\n').map(line => {
        // 플레이스홀더가 있는 라인은 보존
        if (line.includes('___CODEBLOCK_') || line.includes('___INLINECODE_')) {
          return line;
        }
        return escapeHtml(line);
      }).join('\n');

      // 3. 마크다운 변환

      // 헤더 (###, ##, #) - 순서 중요!
      html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
      html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
      html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

      // 볼드 (**) - 이스케이프된 * 복원 후 처리
      html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

      // 이탤릭 (*)
      html = html.replace(/(?<!\*)\*(?!\*)([^*]+)\*(?!\*)/g, '<em>$1</em>');

      // 링크 [텍스트](URL) - URL은 검증 필요
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, function(match, text, url) {
        // URL 검증 (http, https만 허용)
        if (url.match(/^https?:\/\//i)) {
          return `<a href="${url}" target="_blank" rel="noopener noreferrer">${text}</a>`;
        }
        return text; // 유효하지 않은 URL은 텍스트만 표시
      });

      // 번호 리스트 (1. 2. 3.)
      html = html.replace(/^\d+\.\s+(.+)$/gm, '<li data-type="numbered">$1</li>');

      // 일반 리스트 (-, *)
      html = html.replace(/^[-•]\s+(.+)$/gm, '<li data-type="bullet">$1</li>');

      // 4. 연속된 li 항목을 ul/ol로 그룹화
      const lines = html.split('\n');
      const result = [];
      let inList = false;
      let listType = null;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const isNumberedItem = line.includes('<li data-type="numbered">');
        const isBulletItem = line.includes('<li data-type="bullet">');

        if (isNumberedItem || isBulletItem) {
          const currentType = isNumberedItem ? 'numbered' : 'bullet';

          // 리스트 시작 또는 타입 변경
          if (!inList) {
            result.push(currentType === 'numbered' ? '<ol>' : '<ul>');
            inList = true;
            listType = currentType;
          } else if (listType !== currentType) {
            // 리스트 타입이 변경되면 이전 리스트 닫고 새로 시작
            result.push(listType === 'numbered' ? '</ol>' : '</ul>');
            result.push(currentType === 'numbered' ? '<ol>' : '<ul>');
            listType = currentType;
          }

          // data-type 속성 제거하고 li만 추가
          result.push(line.replace(' data-type="numbered"', '').replace(' data-type="bullet"', ''));

        } else {
          // 리스트가 아닌 라인
          if (inList) {
            result.push(listType === 'numbered' ? '</ol>' : '</ul>');
            inList = false;
            listType = null;
          }
          result.push(line);
        }
      }

      // 마지막 리스트 닫기
      if (inList) {
        result.push(listType === 'numbered' ? '</ol>' : '</ul>');
      }

      html = result.join('\n');

      // 5. 코드 블록 복원
      html = html.replace(/___CODEBLOCK_(\d+)___/g, function(match, index) {
        return `<pre><code>${codeBlocks[index]}</code></pre>`;
      });

      // 6. 인라인 코드 복원
      html = html.replace(/___INLINECODE_(\d+)___/g, function(match, index) {
        return `<code>${inlineCodes[index]}</code>`;
      });

      // 7. 줄바꿈 처리
      html = html.replace(/\n\n+/g, '</p><p>');
      html = html.replace(/\n/g, '<br>');

      // 8. 단락으로 감싸기 (태그로 시작하지 않는 경우)
      if (!html.trim().startsWith('<')) {
        html = '<p>' + html + '</p>';
      }

      // 9. 빈 단락 제거
      html = html.replace(/<p><\/p>/g, '');
      html = html.replace(/<p>\s*<br>\s*<\/p>/g, '');

      return html;
    }

    // 모달 외부 클릭 시 닫기
    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {
        event.target.classList.remove('active');
      }
    };
