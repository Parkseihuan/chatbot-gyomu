<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API 테스트 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-box {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            min-height: 150px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
        }

        .result-box.show {
            display: block;
        }

        .result-box.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .result-box.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .info-box h3 {
            color: #1976D2;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-box ul {
            margin-left: 20px;
            color: #333;
        }

        .info-box li {
            margin-bottom: 5px;
        }

        .info-box a {
            color: #2196F3;
            text-decoration: none;
        }

        .info-box a:hover {
            text-decoration: underline;
        }

        .sample-questions {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .sample-questions h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .sample-btn {
            display: inline-block;
            background: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            border: 1px solid #ffc107;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .sample-btn:hover {
            background: #ffc107;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 Gemini API 테스트</h1>
        <p class="subtitle">Google Gemini API 무료 버전 작동 테스트</p>

        <div class="info-box">
            <h3>📌 API 키 발급 방법</h3>
            <ul>
                <li>1. <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a> 접속</li>
                <li>2. "Get API key" 클릭</li>
                <li>3. "Create API key" 선택</li>
                <li>4. 발급된 키를 아래에 입력하세요</li>
                <li>⚠️ 무료 버전: 분당 15회 요청, 일 1,500회 제한</li>
            </ul>
        </div>

        <div class="section">
            <label for="apiKey">🔑 API Key (발급받은 키를 입력하세요)</label>
            <input type="password" id="apiKey" placeholder="AIzaSy..." />
        </div>

        <div class="sample-questions">
            <h3>💡 샘플 질문 (클릭하면 자동 입력)</h3>
            <span class="sample-btn" onclick="setQuestion('안녕하세요! 자기소개 부탁드립니다.')">자기소개</span>
            <span class="sample-btn" onclick="setQuestion('한국의 수도는 어디인가요?')">간단한 질문</span>
            <span class="sample-btn" onclick="setQuestion('Python으로 피보나치 수열을 출력하는 코드를 작성해주세요.')">코드 생성</span>
            <span class="sample-btn" onclick="setQuestion('인공지능의 미래에 대해 200자 이내로 설명해주세요.')">에세이</span>
        </div>

        <div class="section">
            <label for="question">❓ 질문 입력</label>
            <textarea id="question" placeholder="Gemini에게 질문을 입력하세요...">안녕하세요! Gemini API가 정상적으로 작동하는지 테스트하고 있습니다. 간단히 자기소개 부탁드립니다.</textarea>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="testAPI()" id="testBtn">
                🚀 API 테스트 실행
            </button>
            <button class="btn-secondary" onclick="clearResult()">
                🗑️ 결과 초기화
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">응답을 기다리는 중...</p>
        </div>

        <div class="result-box" id="result"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="requestCount">0</div>
                <div class="stat-label">총 요청 횟수</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successCount">0</div>
                <div class="stat-label">성공</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">실패</div>
            </div>
        </div>
    </div>

    <script>
        let requestCount = 0;
        let successCount = 0;
        let errorCount = 0;

        function setQuestion(text) {
            document.getElementById('question').value = text;
        }

        function updateStats() {
            document.getElementById('requestCount').textContent = requestCount;
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('errorCount').textContent = errorCount;
        }

        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const question = document.getElementById('question').value.trim();
            const resultBox = document.getElementById('result');
            const loading = document.getElementById('loading');
            const testBtn = document.getElementById('testBtn');

            // 입력 검증
            if (!apiKey) {
                showResult('❌ API 키를 입력해주세요!', 'error');
                return;
            }

            if (!question) {
                showResult('❌ 질문을 입력해주세요!', 'error');
                return;
            }

            // UI 상태 변경
            testBtn.disabled = true;
            loading.classList.add('show');
            resultBox.classList.remove('show');
            requestCount++;
            updateStats();

            try {
                // Gemini API 호출
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: question
                            }]
                        }]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || '알 수 없는 오류가 발생했습니다.');
                }

                // 성공 응답 처리
                if (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                    const answer = data.candidates[0].content.parts[0].text;
                    const formattedResult = `✅ API 테스트 성공!\n\n【질문】\n${question}\n\n【Gemini 응답】\n${answer}\n\n━━━━━━━━━━━━━━━━━━━━\n📊 응답 메타데이터:\n- 모델: ${data.candidates[0].content?.role || 'model'}\n- 안전성 등급: ${data.candidates[0].safetyRatings?.[0]?.category || 'N/A'}\n- 완료 이유: ${data.candidates[0].finishReason || 'STOP'}`;
                    
                    showResult(formattedResult, 'success');
                    successCount++;
                } else {
                    throw new Error('응답 형식이 올바르지 않습니다.');
                }

            } catch (error) {
                // 에러 처리
                let errorMessage = `❌ API 테스트 실패\n\n`;
                
                if (error.message.includes('API_KEY_INVALID')) {
                    errorMessage += '🔑 오류: API 키가 올바르지 않습니다.\n\n해결 방법:\n1. Google AI Studio에서 새 API 키 발급\n2. 키를 정확히 복사했는지 확인\n3. 앞뒤 공백이 없는지 확인';
                } else if (error.message.includes('RESOURCE_EXHAUSTED')) {
                    errorMessage += '⏱️ 오류: API 사용량 한도 초과\n\n무료 버전 제한:\n- 분당 15회 요청\n- 일 1,500회 요청\n\n잠시 후 다시 시도해주세요.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage += '🌐 오류: 네트워크 연결 문제\n\n확인사항:\n1. 인터넷 연결 확인\n2. 방화벽 설정 확인\n3. CORS 문제 (로컬 파일 실행 시)';
                } else {
                    errorMessage += `📝 오류 메시지:\n${error.message}\n\n문제가 계속되면:\n1. API 키 재발급\n2. Google AI Studio 상태 확인\n3. 브라우저 콘솔에서 자세한 오류 확인`;
                }
                
                showResult(errorMessage, 'error');
                errorCount++;
            } finally {
                loading.classList.remove('show');
                testBtn.disabled = false;
                updateStats();
            }
        }

        function showResult(message, type) {
            const resultBox = document.getElementById('result');
            resultBox.textContent = message;
            resultBox.className = `result-box show ${type}`;
        }

        function clearResult() {
            const resultBox = document.getElementById('result');
            resultBox.classList.remove('show');
            document.getElementById('question').value = '안녕하세요! Gemini API가 정상적으로 작동하는지 테스트하고 있습니다. 간단히 자기소개 부탁드립니다.';
        }

        // Enter 키로 전송
        document.getElementById('question').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                testAPI();
            }
        });

        // 페이지 로드 시 안내
        window.onload = function() {
            console.log('🤖 Gemini API 테스트 페이지가 로드되었습니다.');
            console.log('📌 Ctrl + Enter로 빠른 전송이 가능합니다.');
        }
    </script>
</body>
</html>
