    </style>

<body>

    <script>
        // ==================== RAG ì„¤ì • ====================
        const RAG_API_URL = 'http://localhost:8000';  // RAG API ì„œë²„ URL
        const USE_RAG = true;  // RAG ì‚¬ìš© ì—¬ë¶€ (falseë¡œ ì„¤ì •í•˜ë©´ ì¼ë°˜ ëª¨ë“œ)

        // ==================== ê¸°ì¡´ ì„¤ì • ====================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwEumqtMepm5baYt3D4EauV23ZGJaXvJZnx0MAHC5aOsI-1VkZ4_FrerqjX897UmBnV2Q/exec';  // ì—¬ê¸°ì— Apps Script URL ì…ë ¥

        const VALIDATION_CONFIG = {

        let sessionId = generateSessionId();

        // ==================== RAG ìƒíƒœ í™•ì¸ ====================
        async function checkRAGStatus() {
            if (!USE_RAG) {
                updateRAGStatus('ì¼ë°˜ ëª¨ë“œ (RAG ë¹„í™œì„±í™”)', 'inactive');
                return;
            }

            try {
                const response = await fetch(`${RAG_API_URL}/health`, {
                    method: 'GET',
                    signal: AbortSignal.timeout(3000)
                });

                if (response.ok) {
                    const data = await response.json();
                    updateRAGStatus(`RAG ì—°ê²°ë¨ (ë¬¸ì„œ ${data.vector_store_count || 0}ê°œ)`, 'active');
                } else {
                    updateRAGStatus('RAG ì„œë²„ ì˜¤ë¥˜ - ì¼ë°˜ ëª¨ë“œë¡œ ì‘ë™', 'inactive');
                }
            } catch (error) {
                console.warn('RAG ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤:', error);
                updateRAGStatus('RAG ì—°ê²° ì‹¤íŒ¨ - ì¼ë°˜ ëª¨ë“œë¡œ ì‘ë™', 'inactive');
            }
        }

        function updateRAGStatus(message, status) {
            const statusElement = document.getElementById('ragStatus');
            statusElement.textContent = message;
            statusElement.className = `rag-status ${status}`;
        }

        // ==================== ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ ====================
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function generateMessageId() {
            return 'msg_' + Date.now() + '_' + (++messageCounter);
        }

        // ==================== ë©”ì‹œì§€ í‘œì‹œ ====================
        function addMessage(sender, text, metadata = {}) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            if (metadata.isError) {
                contentDiv.classList.add('error');
            }

            // RAG ì‚¬ìš© í‘œì‹œ
            let displayText = text;
            if (metadata.usedRAG && sender === 'bot') {
                displayText = text;
                const ragIndicator = document.createElement('span');
                ragIndicator.className = 'rag-indicator';
                ragIndicator.textContent = 'RAG';
                contentDiv.appendChild(ragIndicator);
                contentDiv.appendChild(document.createElement('br'));
            }

            contentDiv.appendChild(document.createTextNode(displayText));

            // ì¶œì²˜ ì •ë³´ í‘œì‹œ
            if (metadata.sources && metadata.sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';

                const labelDiv = document.createElement('div');
                labelDiv.className = 'source-label';
                labelDiv.textContent = 'ğŸ“š ì°¸ê³  ë¬¸ì„œ:';
                sourcesDiv.appendChild(labelDiv);

                metadata.sources.forEach((source, index) => {
                    const sourceItem = document.createElement('div');
                    sourceItem.className = 'source-item';
                    sourceItem.textContent = `${index + 1}. ${source}`;
                    sourcesDiv.appendChild(sourceItem);
                });

                contentDiv.appendChild(sourcesDiv);
            }

            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            return messageDiv;
        }

        function addTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'typing-indicator';

            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';

            messageDiv.appendChild(typingDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            return 'typing-indicator';
        }

        function removeTypingIndicator(id) {
            const indicator = document.getElementById(id);
            if (indicator) {
                indicator.remove();
            }
        }

        // ==================== API í˜¸ì¶œ ====================
        async function fetchWithRetry(url, options, retries = VALIDATION_CONFIG.MAX_RETRIES) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, VALIDATION_CONFIG.RETRY_DELAY * (i + 1)));
                }
            }
        }

        // ==================== ë©”ì‹œì§€ ì „ì†¡ (RAG í†µí•©) ====================
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const question = input.value.trim();

            // ì…ë ¥ ê²€ì¦
            if (!question) return;
            if (question.length < VALIDATION_CONFIG.MIN_QUESTION_LENGTH) {
                alert(`ì§ˆë¬¸ì€ ìµœì†Œ ${VALIDATION_CONFIG.MIN_QUESTION_LENGTH}ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.`);
                return;
            }
            if (question.length > VALIDATION_CONFIG.MAX_QUESTION_LENGTH) {
                alert(`ì§ˆë¬¸ì€ ìµœëŒ€ ${VALIDATION_CONFIG.MAX_QUESTION_LENGTH}ìê¹Œì§€ ì…ë ¥ ê°€ëŠ¥í•©ë‹ˆë‹¤.`);
                return;
            }

            // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
            addMessage('user', question);
            input.value = '';
            input.style.height = '50px';

            // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„°
            const typingId = addTypingIndicator();

            try {
                console.log('ë©”ì‹œì§€ ì „ì†¡:', question);

                // â­ 1. RAGì—ì„œ ê´€ë ¨ ë¬¸ì„œ ê²€ìƒ‰ (ì„ íƒì )
                let ragContext = '';
                let ragSources = [];
                let usedRAG = false;

                if (USE_RAG) {
                    try {
                        console.log('RAG API í˜¸ì¶œ ì¤‘...');
                        const ragResponse = await fetch(`${RAG_API_URL}/chat`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                query: question,
                                top_k: 3
                            }),
                            signal: AbortSignal.timeout(5000)  // 5ì´ˆ íƒ€ì„ì•„ì›ƒ
                        });

                        if (ragResponse.ok) {
                            const ragData = await ragResponse.json();

                            usedRAG = ragSources.length > 0;
                            console.log('RAG ê²€ìƒ‰ ì„±ê³µ:', ragSources.length, 'ê°œ ë¬¸ì„œ');
                        } else {
                            console.warn('RAG API ì˜¤ë¥˜:', ragResponse.status);
                        }
                    } catch (ragError) {
                        console.warn('RAG ê²€ìƒ‰ ì‹¤íŒ¨ (ì¼ë°˜ ëª¨ë“œë¡œ ì§„í–‰):', ragError.message);
                        // RAG ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰
                    }
                }

                // â­ 2. Apps Scriptì— ì „ë‹¬í•  ì§ˆë¬¸ êµ¬ì„±
                let finalQuestion = question;

                if (ragContext) {
                    finalQuestion = `ë‹¤ìŒ ë¬¸ì„œë¥¼ ì°¸ê³ í•˜ì—¬ ë‹µë³€í•´ì£¼ì„¸ìš”:\n\n${ragContext}\n\nì§ˆë¬¸: ${question}`;
                    console.log('RAG ì»¨í…ìŠ¤íŠ¸ í¬í•¨:', ragContext.length, 'ì');
                }

                // â­ 3. Apps Script API í˜¸ì¶œ
                const formData = new URLSearchParams();
                formData.append('action', 'chat');
                formData.append('question', finalQuestion);  // ì»¨í…ìŠ¤íŠ¸ í¬í•¨ëœ ì§ˆë¬¸
                formData.append('sessionId', sessionId);
                formData.append('userRole', 'faculty');

                const response = await fetchWithRetry(SCRIPT_URL, {
                    method: 'POST',

                });

                removeTypingIndicator(typingId);

                if (!response.ok) {

                }

                const data = await response.json();

                if (data.success) {

                    const sources = ragSources.length > 0

            } catch (error) {

        }

        // ==================== ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ====================
        document.getElementById('userInput').addEventListener('keypress', function(e) {

        // ==================== ì´ˆê¸°í™” ====================

    </script>
