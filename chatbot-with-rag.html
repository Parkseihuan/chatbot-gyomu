<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무 지원 챗봇 (RAG 연동)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .rag-status {
            background: #f0f0f0;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }

        .rag-status.active {
            background: #d4edda;
            color: #155724;
        }

        .rag-status.inactive {
            background: #fff3cd;
            color: #856404;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.bot .message-content.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .sources {
            margin-top: 10px;
            padding: 10px;
            background: #e7f3ff;
            border-left: 3px solid #2196F3;
            border-radius: 5px;
            font-size: 0.85em;
        }

        .sources .source-label {
            font-weight: bold;
            color: #1976D2;
            margin-bottom: 5px;
        }

        .sources .source-item {
            margin-left: 10px;
            color: #555;
        }

        .rag-indicator {
            display: inline-block;
            padding: 2px 8px;
            background: #4CAF50;
            color: white;
            border-radius: 10px;
            font-size: 0.75em;
            margin-left: 5px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 70px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #999;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            font-family: inherit;
        }

        #userInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: scale(1.05);
        }

        #sendButton:active {
            transform: scale(0.95);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            업무 지원 챗봇
        </div>
        <div class="rag-status" id="ragStatus">
            RAG 시스템 확인 중...
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    안녕하세요! 업무 지원 챗봇입니다.<br>
                    무엇을 도와드릴까요?
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea id="userInput" placeholder="질문을 입력하세요..." rows="1"></textarea>
                <button id="sendButton" onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== RAG 설정 ====================
        const RAG_API_URL = 'https://masters-mature-retirement-coral.trycloudflare.com';  // RAG API 서버 URL
        const USE_RAG = true;  // RAG 사용 여부 (false로 설정하면 일반 모드)

        // ==================== 기존 설정 ====================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwEumqtMepm5baYt3D4EauV23ZGJaXvJZnx0MAHC5aOsI-1VkZ4_FrerqjX897UmBnV2Q/exec';  // 여기에 Apps Script URL 입력

        const VALIDATION_CONFIG = {
            MIN_QUESTION_LENGTH: 2,
            MAX_QUESTION_LENGTH: 500,
            MAX_RETRIES: 3,
            RETRY_DELAY: 1000
        };

        let sessionId = generateSessionId();
        let messageCounter = 0;

        // ==================== RAG 상태 확인 ====================
        async function checkRAGStatus() {
            if (!USE_RAG) {
                updateRAGStatus('일반 모드 (RAG 비활성화)', 'inactive');
                return;
            }

            try {
                const response = await fetch(`${RAG_API_URL}/health`, {
                    method: 'GET',
                    signal: AbortSignal.timeout(3000)
                });

                if (response.ok) {
                    const data = await response.json();
                    updateRAGStatus(`RAG 연결됨 (문서 ${data.vector_store_count || 0}개)`, 'active');
                } else {
                    updateRAGStatus('RAG 서버 오류 - 일반 모드로 작동', 'inactive');
                }
            } catch (error) {
                console.warn('RAG 서버에 연결할 수 없습니다:', error);
                updateRAGStatus('RAG 연결 실패 - 일반 모드로 작동', 'inactive');
            }
        }

        function updateRAGStatus(message, status) {
            const statusElement = document.getElementById('ragStatus');
            statusElement.textContent = message;
            statusElement.className = `rag-status ${status}`;
        }

        // ==================== 유틸리티 함수 ====================
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function generateMessageId() {
            return 'msg_' + Date.now() + '_' + (++messageCounter);
        }

        // ==================== 메시지 표시 ====================
        function addMessage(sender, text, metadata = {}) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            if (metadata.isError) {
                contentDiv.classList.add('error');
            }

            // RAG 사용 표시
            let displayText = text;
            if (metadata.usedRAG && sender === 'bot') {
                displayText = text;
                const ragIndicator = document.createElement('span');
                ragIndicator.className = 'rag-indicator';
                ragIndicator.textContent = 'RAG';
                contentDiv.appendChild(ragIndicator);
                contentDiv.appendChild(document.createElement('br'));
            }

            contentDiv.appendChild(document.createTextNode(displayText));

            // 출처 정보 표시
            if (metadata.sources && metadata.sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';

                const labelDiv = document.createElement('div');
                labelDiv.className = 'source-label';
                labelDiv.textContent = '📚 참고 문서:';
                sourcesDiv.appendChild(labelDiv);

                metadata.sources.forEach((source, index) => {
                    const sourceItem = document.createElement('div');
                    sourceItem.className = 'source-item';
                    sourceItem.textContent = `${index + 1}. ${source}`;
                    sourcesDiv.appendChild(sourceItem);
                });

                contentDiv.appendChild(sourcesDiv);
            }

            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            return messageDiv;
        }

        function addTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'typing-indicator';

            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';

            messageDiv.appendChild(typingDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            return 'typing-indicator';
        }

        function removeTypingIndicator(id) {
            const indicator = document.getElementById(id);
            if (indicator) {
                indicator.remove();
            }
        }

        // ==================== API 호출 ====================
        async function fetchWithRetry(url, options, retries = VALIDATION_CONFIG.MAX_RETRIES) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, VALIDATION_CONFIG.RETRY_DELAY * (i + 1)));
                }
            }
        }

        // ==================== 메시지 전송 (RAG 통합) ====================
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const question = input.value.trim();

            // 입력 검증
            if (!question) return;
            if (question.length < VALIDATION_CONFIG.MIN_QUESTION_LENGTH) {
                alert(`질문은 최소 ${VALIDATION_CONFIG.MIN_QUESTION_LENGTH}자 이상이어야 합니다.`);
                return;
            }
            if (question.length > VALIDATION_CONFIG.MAX_QUESTION_LENGTH) {
                alert(`질문은 최대 ${VALIDATION_CONFIG.MAX_QUESTION_LENGTH}자까지 입력 가능합니다.`);
                return;
            }

            // 사용자 메시지 추가
            addMessage('user', question);
            input.value = '';
            input.style.height = '50px';

            // 타이핑 인디케이터
            const typingId = addTypingIndicator();

            try {
                console.log('메시지 전송:', question);

                // ⭐ 1. RAG에서 관련 문서 검색 (선택적)
                let ragContext = '';
                let ragSources = [];
                let usedRAG = false;

                if (USE_RAG) {
                    try {
                        console.log('RAG API 호출 중...');
                        const ragResponse = await fetch(`${RAG_API_URL}/chat`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                query: question,
                                top_k: 3
                            }),
                            signal: AbortSignal.timeout(5000)  // 5초 타임아웃
                        });

                        if (ragResponse.ok) {
                            const ragData = await ragResponse.json();
                            ragContext = ragData.context || '';
                            ragSources = ragData.sources || [];
                            usedRAG = ragSources.length > 0;
                            console.log('RAG 검색 성공:', ragSources.length, '개 문서');
                        } else {
                            console.warn('RAG API 오류:', ragResponse.status);
                        }
                    } catch (ragError) {
                        console.warn('RAG 검색 실패 (일반 모드로 진행):', ragError.message);
                        // RAG 실패해도 계속 진행
                    }
                }

                // ⭐ 2. Apps Script에 전달할 질문 구성
                let finalQuestion = question;

                if (ragContext) {
                    finalQuestion = `다음 문서를 참고하여 답변해주세요:\n\n${ragContext}\n\n질문: ${question}`;
                    console.log('RAG 컨텍스트 포함:', ragContext.length, '자');
                }

                // ⭐ 3. Apps Script API 호출
                const formData = new URLSearchParams();
                formData.append('action', 'chat');
                formData.append('question', finalQuestion);  // 컨텍스트 포함된 질문
                formData.append('sessionId', sessionId);
                formData.append('userRole', 'faculty');

                const response = await fetchWithRetry(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors',
                    cache: 'no-cache'
                });

                removeTypingIndicator(typingId);

                if (!response.ok) {
                    throw new Error('API 응답 오류: ' + response.status);
                }

                const data = await response.json();
                console.log('응답 데이터:', data);

                if (data.success) {
                    // ⭐ RAG 출처 정보 추가
                    const sources = ragSources.length > 0
                        ? ragSources
                        : (data.sources || []);

                    addMessage('bot', data.answer, {
                        sources: sources,
                        usedRAG: usedRAG,
                        confidence: data.confidence || 0.5,
                        messageId: data.messageId || generateMessageId()
                    });
                } else if (data.filtered) {
                    addMessage('bot', data.error, { isError: true });
                } else {
                    throw new Error(data.error || '알 수 없는 오류');
                }

            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator(typingId);
                addMessage('bot', '죄송합니다. 오류가 발생했습니다.\n잠시 후 다시 시도해주세요.\n\n오류: ' + error.message, { isError: true });
            }
        }

        // ==================== 이벤트 리스너 ====================
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('userInput').addEventListener('input', function() {
            this.style.height = '50px';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // ==================== 초기화 ====================
        window.addEventListener('load', function() {
            checkRAGStatus();
            // 30초마다 RAG 상태 확인
            setInterval(checkRAGStatus, 30000);
        });
    </script>
</body>
</html>
